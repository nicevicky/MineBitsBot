<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Support Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --bg-color: #0a0e27;
            --card-color: #1c1f3a;
            --primary-color: #4a69ff;
            --primary-light: #6a85ff;
            --text-color: #ffffff;
            --text-secondary: #a0a8d3;
            --green: #28a745;
            --red: #ff6464;
            --yellow: #ffc107;
            --border-color: rgba(255, 255, 255, 0.1);
            --reply-bg: rgba(74, 105, 255, 0.15);
            --reply-border: var(--primary-color);
            --ai-color: #9c27b0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            padding: 15px;
            background-color: var(--card-color);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header h1 i {
            color: var(--primary-color);
        }
        .user-info {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message-wrapper {
            display: flex;
            animation: slideIn 0.3s ease;
            position: relative;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-wrapper.user {
            justify-content: flex-end;
        }
        
        .message-wrapper.admin,
        .message-wrapper.ai,
        .message-wrapper.error {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 75%;
            padding: 12px 15px;
            border-radius: 16px;
            word-wrap: break-word;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .message-bubble:hover {
            transform: scale(1.02);
        }

        .message-bubble:active {
            transform: scale(0.98);
        }
        
        .message-wrapper.user .message-bubble {
            background-color: var(--primary-color);
            color: var(--text-color);
            border-bottom-right-radius: 4px;
        }
        
        .message-wrapper.admin .message-bubble {
            background-color: var(--card-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }

        .message-wrapper.ai .message-bubble {
            background-color: var(--card-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }

        .message-wrapper.error .message-bubble {
            background: linear-gradient(135deg, rgba(255, 100, 100, 0.2), rgba(255, 152, 0, 0.2));
            color: var(--text-color);
            border: 1px solid var(--red);
            border-bottom-left-radius: 4px;
            cursor: default;
        }

        .reply-quote {
            background-color: var(--reply-bg);
            border-left: 3px solid var(--reply-border);
            padding: 8px 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            font-size: 12px;
        }

        .reply-quote-header {
            font-weight: 600;
            color: var(--reply-border);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .reply-quote-text {
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .message-text {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 5px;
        }

        .message-text strong {
            font-weight: 600;
        }

        .message-text p {
            margin: 8px 0;
        }

        .message-text ul, .message-text ol {
            margin: 8px 0;
            padding-left: 20px;
        }
        
        .message-time {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            gap: 5px;
            justify-content: flex-end;
        }
        
        .message-wrapper.admin .message-time,
        .message-wrapper.ai .message-time,
        .message-wrapper.error .message-time {
            color: var(--text-secondary);
        }

        .message-status {
            display: inline-flex;
            align-items: center;
            margin-left: 5px;
            color: rgba(255, 255, 255, 0.7);
        }

        .message-status i {
            font-size: 12px;
        }

        .message-status.viewed {
            color: #4fc3f7;
        }

        .message-status .tick-double {
            position: relative;
            display: inline-block;
            width: 14px;
            height: 12px;
        }

        .message-status .tick-double::before,
        .message-status .tick-double::after {
            content: '‚úì';
            position: absolute;
            font-weight: bold;
        }

        .message-status .tick-double::before {
            left: 0;
        }

        .message-status .tick-double::after {
            left: 4px;
        }

        .reply-preview {
            padding: 10px 15px;
            background-color: var(--card-color);
            border-top: 1px solid var(--border-color);
            display: none;
            align-items: center;
            gap: 10px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reply-preview.active {
            display: flex;
        }

        .reply-preview-content {
            flex: 1;
            overflow: hidden;
        }

        .reply-preview-header {
            font-size: 12px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .reply-preview-text {
            font-size: 13px;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .reply-preview-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s ease;
        }

        .reply-preview-close:hover {
            color: var(--red);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            margin: auto;
        }
        .empty-state i {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
            opacity: 0.5;
        }
        .empty-state h3 {
            font-size: 18px;
            color: var(--text-color);
            margin-bottom: 8px;
        }
        .empty-state p {
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }
        .loading i {
            font-size: 24px;
            color: var(--primary-color);
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .input-area {
            padding: 15px;
            background-color: var(--card-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            align-items: flex-end;
            flex-shrink: 0;
        }
        
        .input-wrapper {
            flex: 1;
            position: relative;
        }
        
        #messageInput {
            width: 100%;
            padding: 12px 15px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            resize: none;
            max-height: 100px;
            overflow-y: auto;
        }
        
        #messageInput:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        #messageInput::placeholder {
            color: var(--text-secondary);
        }
        
        #sendBtn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        #sendBtn:hover:not(:disabled) {
            background-color: var(--primary-light);
            transform: scale(1.05);
        }
        
        #sendBtn:disabled {
            background-color: #2a3a6a;
            color: #5a6a9a;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 12px;
            margin: 10px 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }
        .alert.error {
            background-color: rgba(255, 100, 100, 0.2);
            color: var(--red);
            border: 1px solid var(--red);
        }
        .alert.success {
            background-color: rgba(40, 167, 69, 0.2);
            color: var(--green);
            border: 1px solid var(--green);
        }
        
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }
        .messages-container::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        .admin-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 2px 8px;
            background-color: var(--green);
            color: white;
            font-size: 10px;
            border-radius: 6px;
            font-weight: 600;
            margin-left: 8px;
        }

        .ai-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            background-color: var(--ai-color);
            color: white;
            font-size: 10px;
            border-radius: 6px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .error-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            background-color: var(--red);
            color: white;
            font-size: 10px;
            border-radius: 6px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .admin-reply-notification {
            background-color: rgba(74, 105, 255, 0.15);
            border-left: 3px solid var(--primary-color);
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 6px;
            font-size: 11px;
            color: var(--primary-color);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .typing-indicator-wrapper {
            display: flex;
            justify-content: flex-start;
            animation: slideIn 0.3s ease;
            margin: 10px 0;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 15px;
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            width: fit-content;
            align-items: center;
        }

        .typing-indicator-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-right: 8px;
            font-weight: 500;
        }

        .typing-indicator .dots {
            display: flex;
            gap: 4px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        .typing-indicator span:nth-child(1) {
            animation-delay: 0s;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-headset"></i>
                Support Chat
                <span id="adminBadge" class="admin-badge" style="display: none;">
                    <i class="fas fa-shield-halved"></i> Admin
                </span>
            </h1>
            <div class="user-info" id="userInfo">Loading...</div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="loading">
                <i class="fas fa-circle-notch"></i>
                <p>Loading messages...</p>
            </div>
        </div>

        <div class="reply-preview" id="replyPreview">
            <div class="reply-preview-content">
                <div class="reply-preview-header">
                    <i class="fas fa-reply"></i>
                    <span id="replyToName">Replying to User</span>
                </div>
                <div class="reply-preview-text" id="replyToText">Message preview</div>
            </div>
            <button class="reply-preview-close" id="cancelReplyBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>
            </div>
            <button id="sendBtn" disabled>
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        const CONFIG = {
            SUPABASE_URL: 'https://tdcsvixxbhvwqhhlxcbe.supabase.co',
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkY3N2aXh4Ymh2d3FoaGx4Y2JlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzNzc2MzEsImV4cCI6MjA3Nzk1MzYzMX0.cCfMJEkTgiKSZW6Sl58VPzPlI3oM12TINJBM-k8o2J8',
            BOT_TOKEN: '8252485024:AAGBhdEXbPbL2nZ1OxpClRLAMY6zQma2Yzg',
            GEMINI_API_KEY: 'AIzaSyDkEjVT8SAHqCuDMiLRv0NThxDZJELA0eg',
            ADMIN_TELEGRAM_ID: '5727413041',
            SUPPORT_GROUP_LINK: 'https://t.me/MineBitschat' // **ADD YOUR GROUP LINK HERE**
        };

        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const supabase = window.supabase.createClient(
            CONFIG.SUPABASE_URL,
            CONFIG.SUPABASE_ANON_KEY
        );

        let currentUser = null;
        let messagesSubscription = null;
        let replyToMessage = null;
        let allMessages = {};
        let adminUser = null;
        let isProcessingAI = false;
        let typingIndicatorElement = null;
        let aiResponseTimeout = null;

        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const userInfo = document.getElementById('userInfo');
        const adminBadge = document.getElementById('adminBadge');
        const replyPreview = document.getElementById('replyPreview');
        const replyToName = document.getElementById('replyToName');
        const replyToText = document.getElementById('replyToText');
        const cancelReplyBtn = document.getElementById('cancelReplyBtn');

        async function init() {
            try {
                const telegramUser = tg.initDataUnsafe?.user;
               
                if (!telegramUser) {
                    showAlert('Please open this app from Telegram', 'error');
                    return;
                }

                const { data: user, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('telegram_id', telegramUser.id)
                    .single();

                if (error) {
                    console.error('Error fetching user:', error);
                    showAlert('Error loading user data', 'error');
                    return;
                }

                currentUser = user;
               
                userInfo.textContent = `${user.first_name || 'User'} ‚Ä¢ ${user.role === 'admin' ? 'Administrator' : user.role === 'ai' ? 'AI Assistant' : 'User'}`;
               
                if (user.role === 'admin') {
                    adminBadge.style.display = 'inline-flex';
                }

                const { data: adminUserData } = await supabase
                    .from('users')
                    .select('*')
                    .eq('telegram_id', CONFIG.ADMIN_TELEGRAM_ID)
                    .limit(1)
                    .single();
               
                adminUser = adminUserData;

                if (!adminUser) {
                    console.error('Admin user not found! Please check ADMIN_TELEGRAM_ID in CONFIG');
                }

                await markMessagesAsViewed();
                await loadMessages();
                subscribeToMessages();

                sendBtn.disabled = false;

                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden) {
                        markMessagesAsViewed();
                    }
                });
            } catch (error) {
                console.error('Initialization error:', error);
                showAlert('Failed to initialize app', 'error');
            }
        }

        async function markMessagesAsViewed() {
            if (!currentUser) return;

            try {
                if (currentUser.role === 'admin' || currentUser.role === 'ai') {
                    await supabase
                        .from('support_messages')
                        .update({ viewed: true })
                        .eq('sender_role', 'user')
                        .eq('viewed', false);
                } else {
                    await supabase
                        .from('support_messages')
                        .update({ viewed: true })
                        .eq('user_id', currentUser.telegram_id)
                        .in('sender_role', ['admin', 'ai'])
                        .eq('viewed', false);
                }
            } catch (error) {
                console.error('Error marking messages as viewed:', error);
            }
        }

        async function loadMessages() {
            try {
                let query = supabase
                    .from('support_messages')
                    .select('*')
                    .order('created_at', { ascending: true });

                if (currentUser.role !== 'admin' && currentUser.role !== 'ai') {
                    query = query.eq('user_id', currentUser.telegram_id);
                }

                const { data: messages, error } = await query;

                if (error) throw error;

                allMessages = {};
                messages.forEach(msg => {
                    allMessages[msg.id] = msg;
                });

                renderMessages(messages);
            } catch (error) {
                console.error('Error loading messages:', error);
                showAlert('Failed to load messages', 'error');
            }
        }

        function renderMessages(messages) {
            if (!messages || messages.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-comments"></i>
                        <h3>No messages yet</h3>
                        <p>Start the conversation by sending a message</p>
                    </div>
                `;
                return;
            }

            messagesContainer.innerHTML = '';
            messages.forEach(msg => {
                const messageEl = createMessageElement(msg);
                messagesContainer.appendChild(messageEl);
            });

            scrollToBottom();
        }

        function createMessageElement(msg) {
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${msg.sender_role}`;
            wrapper.dataset.messageId = msg.id;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';

            if (msg.sender_role === 'error') {
                const errorBadge = document.createElement('div');
                errorBadge.className = 'error-badge';
                errorBadge.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Error`;
                bubble.appendChild(errorBadge);
            }

            if (msg.reply_to_message_id && (msg.sender_role === 'admin' || msg.sender_role === 'ai') && currentUser.role !== 'admin' && currentUser.role !== 'ai') {
                const replyNotification = document.createElement('div');
                replyNotification.className = 'admin-reply-notification';
                replyNotification.innerHTML = `
                    <i class="fas fa-reply"></i>
                    Admin replied to your message
                `;
                bubble.appendChild(replyNotification);
            }

            if (msg.reply_to_message_id && allMessages[msg.reply_to_message_id]) {
                const repliedMsg = allMessages[msg.reply_to_message_id];
                const replyQuote = document.createElement('div');
                replyQuote.className = 'reply-quote';
               
                let senderLabel = 'User';
                if (repliedMsg.sender_role === 'admin' || repliedMsg.sender_role === 'ai') senderLabel = 'Admin';
               
                replyQuote.innerHTML = `
                    <div class="reply-quote-header">
                        <i class="fas fa-reply"></i>
                        ${senderLabel}
                    </div>
                    <div class="reply-quote-text">${escapeHtml(repliedMsg.message)}</div>
                `;
               
                bubble.appendChild(replyQuote);
            }

            const text = document.createElement('div');
            text.className = 'message-text';
           
            if (msg.sender_role === 'ai' || msg.sender_role === 'admin' || msg.sender_role === 'error') {
                text.innerHTML = parseMarkdown(msg.message);
            } else {
                text.textContent = msg.message;
            }

            const time = document.createElement('div');
            time.className = 'message-time';
           
            const timeAgo = getTimeAgo(msg.created_at);
            const expiresIn = getExpiresIn(msg.expires_at);
           
            let statusIcon = '';
            if (msg.sender_role === currentUser.role || (currentUser.role === 'admin' && msg.sender_role === 'ai')) {
                if (msg.viewed) {
                    statusIcon = '<span class="message-status viewed"><span class="tick-double"></span></span>';
                } else {
                    statusIcon = '<span class="message-status"><span>‚úì</span></span>';
                }
            }
           
            time.innerHTML = `
                ${timeAgo} ‚Ä¢ Expires ${expiresIn}
                ${statusIcon}
            `;

            bubble.appendChild(text);
            bubble.appendChild(time);
            wrapper.appendChild(bubble);

            if (msg.sender_role !== 'error') {
                bubble.addEventListener('click', () => {
                    if (currentUser.role === 'admin' || currentUser.role === 'ai') {
                        setReplyTo(msg);
                    }
                });
            }

            return wrapper;
        }

        function parseMarkdown(text) {
            text = escapeHtml(text);
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            text = text.replace(/\n/g, '<br>');
            return text;
        }

        function setReplyTo(msg) {
            replyToMessage = msg;
            replyPreview.classList.add('active');
           
            let senderName = 'User';
            if (msg.sender_role === 'admin' || msg.sender_role === 'ai') senderName = 'Admin';
           
            replyToName.textContent = `Replying to ${senderName}`;
            replyToText.textContent = msg.message;
           
            messageInput.focus();
           
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        function cancelReply() {
            replyToMessage = null;
            replyPreview.classList.remove('active');
           
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        function showTypingIndicator(label = 'Admin is typing') {
            if (typingIndicatorElement) return;

            typingIndicatorElement = document.createElement('div');
            typingIndicatorElement.className = 'typing-indicator-wrapper';
            typingIndicatorElement.id = 'typingIndicator';
            typingIndicatorElement.innerHTML = `
                <div class="typing-indicator">
                    <span class="typing-indicator-label">${label}</span>
                    <div class="dots">
                        <span></span>
                        <span></span>
                                                <span></span>
                    </div>
                </div>
            `;
           
            messagesContainer.appendChild(typingIndicatorElement);
            scrollToBottom();
        }

        function hideTypingIndicator() {
            if (typingIndicatorElement) {
                typingIndicatorElement.remove();
                typingIndicatorElement = null;
            }
        }

        function subscribeToMessages() {
            messagesSubscription = supabase
                .channel('support_messages_channel')
                .on('postgres_changes',
                    {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'support_messages'
                    },
                    async (payload) => {
                        const newMessage = payload.new;
                       
                        allMessages[newMessage.id] = newMessage;
                       
                        const isRelevant = currentUser.role === 'admin' || currentUser.role === 'ai' || newMessage.user_id === currentUser.telegram_id;
                       
                        if (isRelevant) {
                            hideTypingIndicator();
                            
                            const messageEl = createMessageElement(newMessage);
                            messagesContainer.appendChild(messageEl);
                            scrollToBottom();
                           
                            if ((newMessage.sender_role === 'admin' || newMessage.sender_role === 'ai' || newMessage.sender_role === 'error') && currentUser.role !== 'admin' && currentUser.role !== 'ai' && newMessage.user_id === currentUser.telegram_id) {
                                if (tg.showPopup) {
                                    const msgType = newMessage.sender_role === 'error' ? 'Error' : 'Admin';
                                    tg.showPopup({
                                        title: newMessage.sender_role === 'error' ? 'Error Occurred' : 'New Reply',
                                        message: `$${msgType}$$ {newMessage.sender_role === 'error' ? 'occurred' : 'replied to your message'}!`,
                                        buttons: [{type: 'ok'}]
                                    });
                                } else {
                                    const msgType = newMessage.sender_role === 'error' ? 'Error' : 'Admin';
                                    tg.showAlert(`$${msgType}$$ {newMessage.sender_role === 'error' ? 'occurred' : 'replied to your message'}!`);
                                }
                               
                                if (!document.hidden) {
                                    markMessageAsViewed(newMessage.id);
                                }
                            }
                        }

                        // **AUTO AI RESPONSE - IMPROVED TIMING**
                        if (newMessage.sender_role === 'user' && !isProcessingAI && adminUser) {
                            // Clear any existing timeout
                            if (aiResponseTimeout) {
                                clearTimeout(aiResponseTimeout);
                            }
                            
                            // Set new timeout for AI response
                            aiResponseTimeout = setTimeout(async () => {
                                await handleNewUserMessage(newMessage);
                            }, 1500);
                        }
                    }
                )
                .on('postgres_changes',
                    {
                        event: 'UPDATE',
                        schema: 'public',
                        table: 'support_messages'
                    },
                    (payload) => {
                        allMessages[payload.new.id] = payload.new;
                       
                        const messageWrapper = document.querySelector(`[data-message-id="${payload.new.id}"]`);
                        if (messageWrapper) {
                            const newMessageEl = createMessageElement(payload.new);
                            messageWrapper.replaceWith(newMessageEl);
                        }
                    }
                )
                .on('postgres_changes',
                    {
                        event: 'DELETE',
                        schema: 'public',
                        table: 'support_messages'
                    },
                    (payload) => {
                        loadMessages();
                    }
                )
                .subscribe();
        }

        async function handleNewUserMessage(userMessage) {
            if (isProcessingAI || !adminUser) return;
           
            try {
                isProcessingAI = true;

                // Check if admin already replied
                const hasAdminReply = await checkIfAdminReplied(userMessage.id);
                if (hasAdminReply) {
                    isProcessingAI = false;
                    return;
                }

                // Check if AI already replied
                const hasAIReply = await checkIfAIReplied(userMessage.id);
                if (hasAIReply) {
                    isProcessingAI = false;
                    return;
                }

                // Show typing indicator
                if (currentUser.telegram_id === userMessage.user_id || currentUser.role === 'admin') {
                    showTypingIndicator('Admin is typing');
                }

                // Generate AI response
                await generateAIResponse(userMessage);
            } catch (error) {
                console.error('Error handling new user message:', error);
                hideTypingIndicator();
                await sendErrorMessage(userMessage.user_id, userMessage.id, error.message || 'Failed to process your message');
            } finally {
                isProcessingAI = false;
                hideTypingIndicator();
            }
        }

        async function markMessageAsViewed(messageId) {
            try {
                await supabase
                    .from('support_messages')
                    .update({ viewed: true })
                    .eq('id', messageId);
            } catch (error) {
                console.error('Error marking message as viewed:', error);
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
           
            if (!message) return;

            sendBtn.disabled = true;
            messageInput.disabled = true;

            // Show typing indicator for admin/AI users
            if (currentUser.role === 'admin' || currentUser.role === 'ai') {
                showTypingIndicator('Admin is typing');
            }

            try {
                const messageData = {
                    user_id: currentUser.telegram_id,
                    message: message,
                    sender_role: currentUser.role,
                    viewed: false,
                    created_at: new Date().toISOString(),
                    expires_at: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString()
                };

                if (replyToMessage) {
                    messageData.reply_to_message_id = replyToMessage.id;
                   
                    if ((currentUser.role === 'admin' || currentUser.role === 'ai') && replyToMessage.user_id) {
                        messageData.user_id = replyToMessage.user_id;
                    }
                }

                const { data, error } = await supabase
                    .from('support_messages')
                    .insert(messageData)
                    .select()
                    .single();

                if (error) throw error;

                hideTypingIndicator();

                // Send notifications
                if (currentUser.role !== 'admin' && currentUser.role !== 'ai') {
                    await sendTelegramNotification(message, 'user_message', null);
                } else if (replyToMessage && replyToMessage.user_id) {
                    await sendTelegramNotification(message, 'admin_reply', replyToMessage.user_id);
                }

                messageInput.value = '';
                messageInput.style.height = 'auto';
                cancelReply();

                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                hideTypingIndicator();
                showAlert('Failed to send message: ' + error.message, 'error');
               
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('error');
                }
            } finally {
                sendBtn.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        async function sendTelegramNotification(message, type, targetUserId = null) {
            try {
                let chatId;
                let notificationText;

                if (type === 'user_message') {
                    const { data: admins } = await supabase
                        .from('users')
                        .select('telegram_id')
                        .eq('role', 'admin');

                    if (!admins || admins.length === 0) {
                        console.log('No admins found to notify');
                        return;
                    }

                    for (const admin of admins) {
                        chatId = admin.telegram_id;
                        notificationText = `üîî New Support Message\n\n` +
                                         `From: ${currentUser.first_name || 'User'}\n` +
                                         `Message: ${message}\n\n` +
                                         `Reply via Support Chat`;
                        await sendTelegramMessage(chatId, notificationText);
                    }
                } else if (type === 'admin_reply' && targetUserId) {
                    chatId = targetUserId;
                    notificationText = `‚úÖ Admin Replied to Your Message\n\n` +
                                     `${currentUser.first_name || 'Support Team'}\n` +
                                     `Reply: $${message.substring(0, 100)}$$ {message.length > 100 ? '...' : ''}\n\n` +
                                     `Open Support Chat to continue the conversation`;
                    await sendTelegramMessage(chatId, notificationText);
                } else if (type === 'error' && targetUserId) {
                    chatId = targetUserId;
                    notificationText = `‚ö†Ô∏è Support Chat Error\n\n` +
                                     `An error occurred while processing your message\n` +
                                     `Error: ${message}\n\n` +
                                     `Please try again or contact support`;
                    await sendTelegramMessage(chatId, notificationText);
                }
            } catch (error) {
                console.error('Error sending Telegram notification:', error);
            }
        }

        async function sendTelegramMessage(chatId, text) {
            try {
                const url = `https://api.telegram.org/bot${CONFIG.BOT_TOKEN}/sendMessage`;
               
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: text,
                        parse_mode: 'HTML'
                    })
                });

                const result = await response.json();
               
                if (!result.ok) {
                    console.error('Telegram API error:', result);
                }
            } catch (error) {
                console.error('Error sending Telegram message:', error);
            }
        }

        async function checkIfAdminReplied(messageId) {
            try {
                const { data: replies, error } = await supabase
                    .from('support_messages')
                    .select('*')
                    .eq('reply_to_message_id', messageId)
                    .eq('sender_role', 'admin')
                    .limit(1);

                if (error) throw error;
               
                return replies && replies.length > 0;
            } catch (error) {
                console.error('Error checking admin reply:', error);
                return false;
            }
        }

        async function checkIfAIReplied(messageId) {
            try {
                const { data: replies, error } = await supabase
                    .from('support_messages')
                    .select('*')
                    .eq('reply_to_message_id', messageId)
                    .eq('sender_role', 'ai')
                    .limit(1);

                if (error) throw error;
               
                return replies && replies.length > 0;
            } catch (error) {
                console.error('Error checking AI reply:', error);
                return false;
            }
        }

        async function sendErrorMessage(userId, replyToMessageId, errorDetails) {
            try {
                console.error('Sending error message to user:', userId, errorDetails);
               
                const errorMessage = `**Error Processing Your Message**\n\n` +
                                   `We encountered an issue while generating a response:\n\n` +
                                   `**Error Details:** ${errorDetails}\n\n` +
                                   `Please try again or wait for an admin to respond. We apologize for the inconvenience.`;

                const messageData = {
                    user_id: userId,
                    message: errorMessage,
                    sender_role: 'error',
                    reply_to_message_id: replyToMessageId,
                    viewed: false,
                    created_at: new Date().toISOString(),
                    expires_at: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString()
                };

                const { data, error } = await supabase
                    .from('support_messages')
                    .insert(messageData)
                    .select()
                    .single();

                if (error) {
                    console.error('Failed to insert error message:', error);
                    return;
                }

                console.log('Error message sent successfully to user');
               
                await sendTelegramNotification(errorDetails, 'error', userId);
            } catch (error) {
                console.error('Error sending error message:', error);
            }
        }

        async function generateAIResponse(userMessage) {
            try {
                console.log('Generating AI response for message:', userMessage.id);
               
                if (!adminUser) {
                    throw new Error('Admin user not found. Cannot send AI response.');
                }

                // Simulate realistic typing delay (2-4 seconds)
                const typingDelay = 2000 + Math.random() * 2000;
                await new Promise(resolve => setTimeout(resolve, typingDelay));
               
                const aiResponse = await getGeminiResponse(userMessage.message);
               
                if (!aiResponse || aiResponse.trim() === '') {
                    throw new Error('AI returned empty response');
                }

                const messageData = {
                    user_id: userMessage.user_id,
                    message: aiResponse,
                    sender_role: 'admin',
                    reply_to_message_id: userMessage.id,
                    viewed: false,
                    created_at: new Date().toISOString(),
                    expires_at: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString()
                };

                const { data, error } = await supabase
                    .from('support_messages')
                    .insert(messageData)
                    .select()
                    .single();

                if (error) throw error;

                console.log('AI response sent successfully as admin');
               
                await sendTelegramNotification(aiResponse, 'admin_reply', userMessage.user_id);
            } catch (error) {
                console.error('Error generating AI response:', error);
                await sendErrorMessage(userMessage.user_id, userMessage.id, 'AI service temporarily unavailable');
            }
        }

        async function getGeminiResponse(userQuestion) {
            try {
                const prompt = buildAIPrompt(userQuestion);
               
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${CONFIG.GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            maxOutputTokens: 500,
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`Gemini API error: ${response.statusText}`);
                }

                const data = await response.json();
               
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    let aiText = data.candidates[0].content.parts[0].text;
                    aiText = sanitizeAIResponse(aiText);
                    return aiText;
                } else {
                    throw new Error('Invalid response format from AI');
                }
            } catch (error) {
                console.error('Error calling AI API:', error);
                throw error;
            }
        }

        function buildAIPrompt(userQuestion) {
            const lowerQuestion = userQuestion.toLowerCase();
            
            // **DETECT MINER-RELATED QUESTIONS**
            const minerKeywords = ['miner', 'miners', 'mining', 'deactivated', 'deactivate', 'expired', 'expire', 'issue', 'problem', 'not working', 'stopped', 'recover', 'recovery'];
            const isMinerQuestion = minerKeywords.some(keyword => lowerQuestion.includes(keyword));

            // **DETECT LINK/GROUP REQUESTS**
            const linkKeywords = ['link', 'group', 'chat', 'telegram group', 'support group', 'community'];
            const isLinkRequest = linkKeywords.some(keyword => lowerQuestion.includes(keyword));

            const contextInfo = `\

- Minimum deposit: 10 USDT

6. If you detect someone is greeting (hi, hello, hey), respond warmly and ask how you can help

${isMinerQuestion ? `

- **"Is MineBits a scam?"** ‚Üí "**MineBits is a real platform** that has **paid thousands of users** successfully. Deposits and withdrawals work smoothly."
- **"Why deposit before withdrawal?"** ‚Üí "The **initial deposit confirms you are a real human user**, not a bot. After the first deposit, **withdrawals become very easy** and are processed quickly."
- **Technical issues** ‚Üí Provide helpful troubleshooting steps
- **Payment issues** ‚Üí Reassure them that payments are processed and provide timeline
- **Miner issues** ‚Üí Explain deactivation policy and refund status
- **Link/Group requests** ‚Üí Provide support group link: ${CONFIG.SUPPORT_GROUP_LINK}

**User Question:**
${userQuestion}

**Your Response (2-3 sentences maximum, use markdown formatting):**
`;
            return contextInfo;
        }

        function sanitizeAIResponse(text) {
            // Remove AI company names
            text = text.replace(/google|gemini|openai|chatgpt|claude|anthropic/gi, 'our AI system');
           
            const lowerText = text.toLowerCase();
            
            // Ensure positive framing for scam questions
            if (lowerText.includes('scam') || lowerText.includes('is minebits')) {
                if (!lowerText.includes('not a scam') && !lowerText.includes('real platform')) {
                    text = '**MineBits is a legitimate platform** that has successfully **paid thousands of users**. ' + text;
                }
            }
           
            return text.trim();
        }

        // **EVENT LISTENERS**
        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.addEventListener('input', (e) => {
            e.target.style.height = 'auto';
            e.target.style.height = Math.min(e.target.scrollHeight, 100) + 'px';
           
            sendBtn.disabled = !e.target.value.trim();
        });

        cancelReplyBtn.addEventListener('click', cancelReply);

        messagesContainer.addEventListener('scroll', () => {
            if (!document.hidden) {
                markMessagesAsViewed();
            }
        });

        // **UTILITY FUNCTIONS**
        function scrollToBottom() {
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
        }

        function getTimeAgo(timestamp) {
            const now = Date.now();
            const time = new Date(timestamp).getTime();
            const diff = Math.floor((now - time) / 1000);

            if (diff < 60) return 'Just now';
            if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            return `${Math.floor(diff / 86400)}d ago`;
        }

        function getExpiresIn(expiresAt) {
            const now = Date.now();
            const expires = new Date(expiresAt).getTime();
            const diff = Math.floor((expires - now) / 1000);

            if (diff < 0) return 'expired';
            if (diff < 3600) return `in ${Math.floor(diff / 60)}m`;
            if (diff < 86400) return `in ${Math.floor(diff / 3600)}h`;
            return `in ${Math.floor(diff / 86400)}d`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showAlert(message, type = 'error') {
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i>
                ${message}
            `;
           
            document.body.insertBefore(alert, document.body.firstChild);

            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

        // **INITIALIZE APP**
        init();
    </script>
