<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Support Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --bg-color: #0a0e27;
            --card-color: #1c1f3a;
            --primary-color: #4a69ff;
            --primary-light: #6a85ff;
            --text-color: #ffffff;
            --text-secondary: #a0a8d3;
            --green: #28a745;
            --red: #ff6464;
            --yellow: #ffc107;
            --border-color: rgba(255, 255, 255, 0.1);
            --reply-bg: rgba(74, 105, 255, 0.15);
            --reply-border: var(--primary-color);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Header */
        .header {
            padding: 15px;
            background-color: var(--card-color);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header h1 i {
            color: var(--primary-color);
        }
        .user-info {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
        }
        
        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message-wrapper {
            display: flex;
            animation: slideIn 0.3s ease;
            position: relative;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-wrapper.user {
            justify-content: flex-end;
        }
        
        .message-wrapper.admin {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 75%;
            padding: 12px 15px;
            border-radius: 16px;
            word-wrap: break-word;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .message-bubble:hover {
            transform: scale(1.02);
        }

        .message-bubble:active {
            transform: scale(0.98);
        }
        
        .message-wrapper.user .message-bubble {
            background-color: var(--primary-color);
            color: var(--text-color);
            border-bottom-right-radius: 4px;
        }
        
        .message-wrapper.admin .message-bubble {
            background-color: var(--card-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }

        /* Reply Quote Inside Message */
        .reply-quote {
            background-color: var(--reply-bg);
            border-left: 3px solid var(--reply-border);
            padding: 8px 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            font-size: 12px;
        }

        .reply-quote-header {
            font-weight: 600;
            color: var(--reply-border);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .reply-quote-text {
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .message-text {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 5px;
        }
        
        .message-time {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            gap: 5px;
            justify-content: flex-end;
        }
        
        .message-wrapper.admin .message-time {
            color: var(--text-secondary);
        }

        /* Reply Preview Bar (at top of input) */
        .reply-preview {
            padding: 10px 15px;
            background-color: var(--card-color);
            border-top: 1px solid var(--border-color);
            display: none;
            align-items: center;
            gap: 10px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reply-preview.active {
            display: flex;
        }

        .reply-preview-content {
            flex: 1;
            overflow: hidden;
        }

        .reply-preview-header {
            font-size: 12px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .reply-preview-text {
            font-size: 13px;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .reply-preview-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s ease;
        }

        .reply-preview-close:hover {
            color: var(--red);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            margin: auto;
        }
        .empty-state i {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
            opacity: 0.5;
        }
        .empty-state h3 {
            font-size: 18px;
            color: var(--text-color);
            margin-bottom: 8px;
        }
        .empty-state p {
            font-size: 14px;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }
        .loading i {
            font-size: 24px;
            color: var(--primary-color);
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Input Area */
        .input-area {
            padding: 15px;
            background-color: var(--card-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            align-items: flex-end;
            flex-shrink: 0;
        }
        
        .input-wrapper {
            flex: 1;
            position: relative;
        }
        
        #messageInput {
            width: 100%;
            padding: 12px 15px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            resize: none;
            max-height: 100px;
            overflow-y: auto;
        }
        
        #messageInput:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        #messageInput::placeholder {
            color: var(--text-secondary);
        }
        
        #sendBtn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        #sendBtn:hover:not(:disabled) {
            background-color: var(--primary-light);
            transform: scale(1.05);
        }
        
        #sendBtn:disabled {
            background-color: #2a3a6a;
            color: #5a6a9a;
            cursor: not-allowed;
        }
        
        /* Alert Message */
        .alert {
            padding: 12px 15px;
            border-radius: 12px;
            margin: 10px 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }
        .alert.error {
            background-color: rgba(255, 100, 100, 0.2);
            color: var(--red);
            border: 1px solid var(--red);
        }
        .alert.success {
            background-color: rgba(40, 167, 69, 0.2);
            color: var(--green);
            border: 1px solid var(--green);
        }
        
        /* Scrollbar */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }
        .messages-container::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        /* Admin Badge */
        .admin-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 2px 8px;
            background-color: var(--green);
            color: white;
            font-size: 10px;
            border-radius: 6px;
            font-weight: 600;
            margin-left: 8px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 15px;
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            width: fit-content;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-headset"></i>
                Support Chat
                <span id="adminBadge" class="admin-badge" style="display: none;">
                    <i class="fas fa-shield-halved"></i> Admin
                </span>
            </h1>
            <div class="user-info" id="userInfo">Loading...</div>
        </div>

        <!-- Messages Container -->
        <div class="messages-container" id="messagesContainer">
            <div class="loading">
                <i class="fas fa-circle-notch"></i>
                <p>Loading messages...</p>
            </div>
        </div>

        <!-- Reply Preview -->
        <div class="reply-preview" id="replyPreview">
            <div class="reply-preview-content">
                <div class="reply-preview-header">
                    <i class="fas fa-reply"></i>
                    <span id="replyToName">Replying to User</span>
                </div>
                <div class="reply-preview-text" id="replyToText">Message preview</div>
            </div>
            <button class="reply-preview-close" id="cancelReplyBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>
            </div>
            <button id="sendBtn" disabled>
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // Configuration - REPLACE WITH YOUR CREDENTIALS
        const CONFIG = {
            SUPABASE_URL: 'https://tdcsvixxbhvwqhhlxcbe.supabase.co',
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkY3N2aXh4Ymh2d3FoaGx4Y2JlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzNzc2MzEsImV4cCI6MjA3Nzk1MzYzMX0.cCfMJEkTgiKSZW6Sl58VPzPlI3oM12TINJBM-k8o2J8',
            BOT_TOKEN: '8252485024:AAGBhdEXbPbL2nZ1OxpClRLAMY6zQma2Yzg'
        };

        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Initialize Supabase
        const supabase = window.supabase.createClient(
            CONFIG.SUPABASE_URL,
            CONFIG.SUPABASE_ANON_KEY
        );

        // Global Variables
        let currentUser = null;
        let messagesSubscription = null;
        let replyToMessage = null;
        let allMessages = {};

        // DOM Elements
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const userInfo = document.getElementById('userInfo');
        const adminBadge = document.getElementById('adminBadge');
        const replyPreview = document.getElementById('replyPreview');
        const replyToName = document.getElementById('replyToName');
        const replyToText = document.getElementById('replyToText');
        const cancelReplyBtn = document.getElementById('cancelReplyBtn');

        // Initialize App
        async function init() {
            try {
                const telegramUser = tg.initDataUnsafe?.user;
                
                if (!telegramUser) {
                    showAlert('Please open this app from Telegram', 'error');
                    return;
                }

                // Get user from database
                const { data: user, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('telegram_id', telegramUser.id)
                    .single();

                if (error) {
                    console.error('Error fetching user:', error);
                    showAlert('Error loading user data', 'error');
                    return;
                }

                currentUser = user;
                
                // Update UI
                userInfo.textContent = `${user.first_name || 'User'} • ${user.role === 'admin' ? 'Administrator' : 'User'}`;
                
                if (user.role === 'admin') {
                    adminBadge.style.display = 'inline-flex';
                }

                // Load messages
                await loadMessages();

                // Subscribe to real-time updates
                subscribeToMessages();

                // Enable input
                sendBtn.disabled = false;

            } catch (error) {
                console.error('Initialization error:', error);
                showAlert('Failed to initialize app', 'error');
            }
        }

        // Load Messages
        async function loadMessages() {
            try {
                let query = supabase
                    .from('support_messages')
                    .select('*')
                    .order('created_at', { ascending: true });

                // If user is not admin, only show their messages
                if (currentUser.role !== 'admin') {
                    query = query.eq('user_id', currentUser.telegram_id);
                }

                const { data: messages, error } = await query;

                if (error) throw error;

                // Store messages for reference
                allMessages = {};
                messages.forEach(msg => {
                    allMessages[msg.id] = msg;
                });

                renderMessages(messages);

            } catch (error) {
                console.error('Error loading messages:', error);
                showAlert('Failed to load messages', 'error');
            }
        }

        // Render Messages
        function renderMessages(messages) {
            if (!messages || messages.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-comments"></i>
                        <h3>No messages yet</h3>
                        <p>Start the conversation by sending a message</p>
                    </div>
                `;
                return;
            }

            messagesContainer.innerHTML = '';

            messages.forEach(msg => {
                const messageEl = createMessageElement(msg);
                messagesContainer.appendChild(messageEl);
            });

            scrollToBottom();
        }

        // Create Message Element
        function createMessageElement(msg) {
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${msg.sender_role}`;
            wrapper.dataset.messageId = msg.id;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';

            // Add reply quote if this message is a reply
            if (msg.reply_to_message_id && allMessages[msg.reply_to_message_id]) {
                const repliedMsg = allMessages[msg.reply_to_message_id];
                const replyQuote = document.createElement('div');
                replyQuote.className = 'reply-quote';
                
                replyQuote.innerHTML = `
                    <div class="reply-quote-header">
                        <i class="fas fa-reply"></i>
                        ${repliedMsg.sender_role === 'admin' ? 'Admin' : 'User'}
                    </div>
                    <div class="reply-quote-text">${escapeHtml(repliedMsg.message)}</div>
                `;
                
                bubble.appendChild(replyQuote);
            }

            const text = document.createElement('div');
            text.className = 'message-text';
            text.textContent = msg.message;

            const time = document.createElement('div');
            time.className = 'message-time';
            
            const timeAgo = getTimeAgo(msg.created_at);
            const expiresIn = getExpiresIn(msg.expires_at);
            
            time.innerHTML = `
                <i class="far fa-clock"></i>
                ${timeAgo} • Expires ${expiresIn}
            `;

            bubble.appendChild(text);
            bubble.appendChild(time);
            wrapper.appendChild(bubble);

            // Add click event to reply
            bubble.addEventListener('click', () => {
                setReplyTo(msg);
            });

            return wrapper;
        }

        // Set Reply To Message
        function setReplyTo(msg) {
            replyToMessage = msg;
            replyPreview.classList.add('active');
            
            const senderName = msg.sender_role === 'admin' ? 'Admin' : 'User';
            replyToName.textContent = `Replying to ${senderName}`;
            replyToText.textContent = msg.message;
            
            messageInput.focus();
            
            // Haptic feedback
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        // Cancel Reply
        function cancelReply() {
            replyToMessage = null;
            replyPreview.classList.remove('active');
            
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        // Subscribe to Real-time Messages
        function subscribeToMessages() {
            let channel = 'support_messages:user_id=eq.' + currentUser.telegram_id;
            
            if (currentUser.role === 'admin') {
                channel = 'support_messages';
            }

            messagesSubscription = supabase
                .channel(channel)
                .on('postgres_changes', 
                    { 
                        event: 'INSERT', 
                        schema: 'public', 
                        table: 'support_messages'
                    }, 
                    (payload) => {
                        const newMessage = payload.new;
                        
                        // Store in allMessages
                        allMessages[newMessage.id] = newMessage;
                        
                        // Only add if relevant to current user or admin
                        if (currentUser.role === 'admin' || newMessage.user_id === currentUser.telegram_id) {
                            const messageEl = createMessageElement(newMessage);
                            messagesContainer.appendChild(messageEl);
                            scrollToBottom();
                            
                            // Show notification if from admin and user is not admin
                            if (newMessage.sender_role === 'admin' && currentUser.role !== 'admin') {
                                tg.showAlert('You have a new reply from admin!');
                            }
                        }
                    }
                )
                .on('postgres_changes',
                    {
                        event: 'DELETE',
                        schema: 'public',
                        table: 'support_messages'
                    },
                    (payload) => {
                        // Reload messages when deleted (expired)
                        loadMessages();
                    }
                )
                .subscribe();
        }

        // Send Message
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) return;

            sendBtn.disabled = true;
            messageInput.disabled = true;

            try {
                // Prepare message data
                const messageData = {
                    user_id: currentUser.telegram_id,
                    message: message,
                    sender_role: currentUser.role,
                    created_at: new Date().toISOString(),
                    expires_at: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString()
                };

                // Add reply_to_message_id if replying
                if (replyToMessage) {
                    messageData.reply_to_message_id = replyToMessage.id;
                }

                // Insert message to database
                const { data, error } = await supabase
                    .from('support_messages')
                    .insert(messageData)
                    .select()
                    .single();

                if (error) throw error;

                // Send notification to bot (only if user sends message or admin replies)
                if (currentUser.role !== 'admin') {
                    await sendBotNotification(message, false);
                } else if (replyToMessage) {
                    // Admin is replying to a user
                    await sendBotNotification(message, true, replyToMessage.user_id);
                }

                // Clear input and reply
                messageInput.value = '';
                messageInput.style.height = 'auto';
                cancelReply();

            } catch (error) {
                console.error('Error sending message:', error);
                showAlert('Failed to send message', 'error');
            } finally {
                sendBtn.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        // Send Bot Notification
        async function sendBotNotification(message, isAdminReply = false, targetUserId = null) {
            try {
                const userId = targetUserId || currentUser.telegram_id;
                const notificationType = isAdminReply ? 'admin_reply' : 'user_message';
                
                const response = await fetch('/api/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        botToken: CONFIG.BOT_TOKEN,
                        userId: userId,
                        userName: currentUser.first_name || 'User',
                        message: message,
                        type: notificationType,
                        replyToMessage: replyToMessage ? replyToMessage.message : null
                    })
                });

                if (!response.ok) {
                    console.error('Failed to send bot notification');
                }
            } catch (error) {
                console.error('Error sending bot notification:', error);
            }
        }

        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.addEventListener('input', (e) => {
            e.target.style.height = 'auto';
            e.target.style.height = Math.min(e.target.scrollHeight, 100) + 'px';
        });

        cancelReplyBtn.addEventListener('click', cancelReply);

        // Utility Functions
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function getTimeAgo(timestamp) {
            const now = Date.now();
            const time = new Date(timestamp).getTime();
            const diff = Math.floor((now - time) / 1000);

            if (diff < 60) return 'Just now';
            if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            return `${Math.floor(diff / 86400)}d ago`;
        }

        function getExpiresIn(expiresAt) {
            const now = Date.now();
            const expires = new Date(expiresAt).getTime();
            const diff = Math.floor((expires - now) / 1000);

            if (diff < 0) return 'expired';
            if (diff < 3600) return `in ${Math.floor(diff / 60)}m`;
            if (diff < 86400) return `in ${Math.floor(diff / 3600)}h`;
            return `in ${Math.floor(diff / 86400)}d`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showAlert(message, type = 'error') {
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i>
                ${message}
            `;
            
            document.body.insertBefore(alert, document.body.firstChild);

            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

                // Initialize on load
        init();
    </script>
</body>
