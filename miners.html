<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 90px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            border-radius: 25px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 8px 32px rgba(0, 123, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            transform: perspective(1000px) rotateX(2deg);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #0d6efd 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(13, 110, 253, 0.5);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .balance-display {
            background: linear-gradient(145deg, #0d6efd, #0a58ca);
            padding: 18px 30px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 15px;
            box-shadow: 
                0 10px 30px rgba(13, 110, 253, 0.5),
                inset 0 2px 5px rgba(255, 255, 255, 0.2),
                inset 0 -3px 10px rgba(0, 0, 0, 0.4);
            transform: perspective(1000px) translateZ(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .balance-display i {
            color: #ffd700;
            margin-right: 10px;
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.6));
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            flex: 1;
            min-width: 150px;
            padding: 18px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border: 2px solid rgba(13, 110, 253, 0.3);
            border-radius: 18px;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            font-weight: 600;
        }

        .tab-btn:hover {
            background: linear-gradient(145deg, rgba(13, 110, 253, 0.2), rgba(13, 110, 253, 0.1));
            border-color: #0d6efd;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 12px 35px rgba(13, 110, 253, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .tab-btn.active {
            background: linear-gradient(145deg, #0d6efd, #0a58ca);
            border-color: #00d4ff;
            box-shadow: 
                0 12px 40px rgba(13, 110, 253, 0.7),
                inset 0 2px 5px rgba(255, 255, 255, 0.2),
                inset 0 -3px 10px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        /* Miner Cards */
        .miners-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .miner-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(13, 110, 253, 0.05));
            border-radius: 25px;
            padding: 30px;
            border: 2px solid rgba(13, 110, 253, 0.3);
            box-shadow: 
                0 15px 45px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(13, 110, 253, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: perspective(1000px) rotateY(0deg);
            backdrop-filter: blur(10px);
        }

        .miner-card:hover {
            transform: perspective(1000px) rotateY(5deg) translateY(-15px) scale(1.03);
            box-shadow: 
                0 20px 60px rgba(13, 110, 253, 0.5),
                0 0 50px rgba(13, 110, 253, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: #00d4ff;
        }

        .miner-icon {
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #0d6efd 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(13, 110, 253, 0.6));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .miner-card h3 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
        }

        .miner-stats {
            margin: 20px 0;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 0.95rem;
        }

        .stat-label {
            color: #a8b3cf;
            font-weight: 500;
        }

        .stat-value {
            color: #ffffff;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .stat-value.highlight {
            color: #00d4ff;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }

        /* Currency Formatting */
        .currency {
            font-family: 'Courier New', monospace;
            letter-spacing: 0.5px;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 20px;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(145deg, #0d6efd, #0a58ca);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 10px 30px rgba(13, 110, 253, 0.5),
                inset 0 2px 5px rgba(255, 255, 255, 0.2),
                inset 0 -3px 10px rgba(0, 0, 0, 0.4);
        }

            transform: translateY(-3px) scale(1.02);
            box-shadow:

                inset 0 2px 5px rgba(255, 255, 255, 0.3);
        }

        .btn-primary:active {
            transform: translateY(-1px) scale(0.98);
        }

        .btn-success {
            background: linear-gradient(145deg, #00d4ff, #0088ff);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-success:hover {
            background: linear-gradient(145deg, #0088ff, #0066cc);
            transform: translateY(-3px);
        }

        .btn:disabled {
            background: linear-gradient(145deg, #333333, #222222);
            cursor: not-allowed;
            opacity: 0.6;
            box-shadow: none;
        }

        /* Active Miners */
        .active-miner-card {
            background: linear-gradient(145deg, rgba(13, 110, 253, 0.15), rgba(0, 212, 255, 0.08));
            border: 2px solid #0d6efd;
            box-shadow: 
                0 15px 50px rgba(13, 110, 253, 0.4),
                0 0 40px rgba(13, 110, 253, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .timer {

            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            font-size: 1.8rem;
            font-weight: 700;
            color: #00d4ff;
            box-shadow: 
                inset 0 3px 15px rgba(0, 0, 0, 0.6),
                0 5px 20px rgba(0, 212, 255, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.3);
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
        }

        .progress-bar {
            width: 100%;
            height: 14px;
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.4), rgba(255, 255, 255, 0.05));
            border-radius: 12px;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: 
                inset 0 2px 8px rgba(0, 0, 0, 0.6),
                0 2px 5px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0d6efd 0%, #00d4ff 100%);
            transition: width 1s linear;
            box-shadow: 
                0 0 20px rgba(0, 212, 255, 0.9),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .earnings-display {
            background: linear-gradient(145deg, #00d4ff, #0088ff);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: 700;
            margin: 15px 0;
            box-shadow: 
                0 8px 25px rgba(0, 212, 255, 0.5),
                inset 0 2px 5px rgba(255, 255, 255, 0.3),
                inset 0 -2px 8px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 1.1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Loading & Messages */
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.3rem;
            color: #00d4ff;
            font-weight: 600;
        }

        .loading i {
            animation: spin 1s linear infinite;
            font-size: 2rem;
            display: block;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            animation: slideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            font-size: 1.05rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        .message.success {
            background: linear-gradient(145deg, rgba(0, 212, 255, 0.25), rgba(0, 212, 255, 0.15));
            border: 2px solid #00d4ff;
            color: #00d4ff;
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.4);
        }

        .message.error {
            background: linear-gradient(145deg, rgba(220, 53, 69, 0.25), rgba(220, 53, 69, 0.15));
            border: 2px solid #dc3545;
            color: #ff6b6b;
            box-shadow: 0 8px 30px rgba(220, 53, 69, 0.4);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 5rem;
            margin-bottom: 25px;
            opacity: 0.2;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(145deg, rgba(10, 10, 10, 0.95), rgba(26, 26, 46, 0.95));
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            box-shadow: 
                0 -5px 30px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(13, 110, 253, 0.3);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #8899aa;
            transition: all 0.3s;
            padding: 8px 15px;
            border-radius: 12px;
            min-width: 70px;
        }

        .nav-item i {
            font-size: 1.5rem;
            margin-bottom: 5px;
            transition: all 0.3s;
        }

        .nav-item span {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-item:hover {
            color: #0d6efd;
            transform: translateY(-3px);
        }

        .nav-item:hover i {
            transform: scale(1.2);
            filter: drop-shadow(0 0 10px rgba(13, 110, 253, 0.8));
        }

        .nav-item.active {
            color: #00d4ff;
            background: linear-gradient(145deg, rgba(13, 110, 253, 0.2), rgba(0, 212, 255, 0.1));
            box-shadow: 
                0 5px 20px rgba(13, 110, 253, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .nav-item.active i {
            transform: scale(1.1);
            filter: drop-shadow(0 0 15px rgba(0, 212, 255, 0.8));
        }

        /* Responsive */
        @media (max-width: 768px) {
            .miners-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }

            .balance-display {
                font-size: 1rem;
                padding: 15px 25px;
            }
            
            .tabs {
                flex-direction: column;
            }

            .timer {
                font-size: 1.5rem;
            }

            .nav-item span {
                font-size: 0.7rem;
            }

            .nav-item i {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

        // ============================================

        const SUPABASE_URL = 'https://npfdfllwwyvvpxfiruws.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wZmRmbGx3d3l2dnB4ZmlydXdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1MjQ0NjYsImV4cCI6MjA3NzEwMDQ2Nn0.mGdB8EsewcH8S9A-vAsVhD6Dil47TNwaJDupqqIbWn4';

        const tg = window.Telegram.WebApp;

        let currentUser = null;

        // ============================================

        function formatCurrency(amount, decimals = 8) {
            return parseFloat(amount).toFixed(decimals);
        }

        function formatTime(ms) {
            if (ms <= 0) return 'Completed!';

            const seconds = Math.floor((ms / 1000) % 60);
            const minutes = Math.floor((ms / (1000 * 60)) % 60);
            const hours = Math.floor((ms / (1000 * 60 * 60)) % 24);
            const days = Math.floor(ms / (1000 * 60 * 60 * 24));

            if (days > 0) {
                return `$${days}d$$ {hours}h $${minutes}m$$ {seconds}s`;
            } else if (hours > 0) {
                return `$${hours}h$$ {minutes}m ${seconds}s`;
            } else {
                return `$${minutes}m$$ {seconds}s`;
            }
        }

        // ============================================

        // ============================================

            {

            },
            {

            {

            },
            {
                name: 'Ultimate Miner',
                crypto: 'USDT',
                cost: 5000,
                earnings_rate: 500,

                icon: 'fa-rocket',
                description: 'Ultimate mining power'
            }

        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', async () => {
            await initUser();
            displayAvailableMiners();
            loadActiveMiners();
        });

        async function initUser() {
            const user = tg.initDataUnsafe?.user;
            if (!user) {
                showMessage('Please open this page through Telegram', 'error');
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('telegram_id', user.id)
                    .single();

                if (error) throw error;
                currentUser = data;
                updateBalanceDisplay();
            } catch (error) {
                console.error('Error loading user:', error);
                showMessage('Error loading user data', 'error');
            }
        }

        function updateBalanceDisplay() {
            if (currentUser) {
                document.getElementById('userBalance').textContent = 
                    formatCurrency(currentUser.balance, 8);
            }
        }

        // ============================================
        // TAB SWITCHING
        // ============================================
        function switchTab(tab) {
            const buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.closest('.tab-btn').classList.add('active');

            if (tab === 'available') {
                document.getElementById('availableMiners').style.display = 'grid';
                document.getElementById('activeMiners').style.display = 'none';
                if (activeMinersInterval) {
                    clearInterval(activeMinersInterval);
                }
            } else {
                document.getElementById('availableMiners').style.display = 'none';
                document.getElementById('activeMiners').style.display = 'block';
                loadActiveMiners();
                startActiveMinersUpdate();
            }
        }

        // ============================================
        // DISPLAY AVAILABLE MINERS
        // ============================================
        function displayAvailableMiners() {
            const container = document.getElementById('availableMiners');
            container.innerHTML = '';

            AVAILABLE_MINERS.forEach(miner => {
                const totalEarnings = miner.earnings_rate * miner.duration_hours;
                const profit = totalEarnings - miner.cost;
                const roi = ((profit / miner.cost) * 100).toFixed(2);

                const card = document.createElement('div');
                card.className = 'miner-card';
                card.innerHTML = `
                    <div class="miner-icon">
                        <i class="fas ${miner.icon}"></i>
                    </div>
                    <h3>${miner.name}</h3>
                    <p style="color: #a8b3cf; margin-bottom: 15px;">${miner.description}</p>
                    
                    <div class="miner-stats">
                        <div class="stat-row">
                            <span class="stat-label">Cost:</span>
                            <span class="stat-value highlight currency">$${formatCurrency(miner.cost, 2)}$$ {miner.crypto}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Earnings Rate:</span>
                            <span class="stat-value currency">$${formatCurrency(miner.earnings_rate, 2)}$$ {miner.crypto}/hour</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Duration:</span>
                            <span class="stat-value">${miner.duration_hours} hours</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Total Earnings:</span>
                            <span class="stat-value highlight currency">$${formatCurrency(totalEarnings, 2)}$$ {miner.crypto}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Profit:</span>
                            <span class="stat-value currency" style="color: #00d4ff;">$${formatCurrency(profit, 2)}$$ {miner.crypto}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">ROI:</span>
                            <span class="stat-value" style="color: #00d4ff;">${roi}%</span>
                        </div>
                    </div>

                    <button class="btn btn-primary" onclick='purchaseMiner(${JSON.stringify(miner)})'>
                        <i class="fas fa-shopping-cart"></i> Purchase Miner
                    </button>
                `;
                container.appendChild(card);
            });
        }

        // ============================================
        // PURCHASE MINER
        // ============================================
        async function purchaseMiner(miner) {
            if (!currentUser) {
                showMessage('User not loaded', 'error');
                return;
            }

            if (parseFloat(currentUser.balance) < miner.cost) {
                showMessage('Insufficient balance!', 'error');
                return;
            }

            const confirmed = confirm(`Purchase $${miner.name} for$$ {formatCurrency(miner.cost, 2)} ${miner.crypto}?`);
            if (!confirmed) return;

            try {
                const startTime = new Date();
                const endTime = new Date(startTime.getTime() + (miner.duration_hours * 60 * 60 * 1000));

                // Insert miner
                const { data: minerData, error: minerError } = await supabase
                    .from('miners')
                    .insert({
                        user_id: currentUser.telegram_id,
                        miner_name: miner.name,
                        crypto: miner.crypto,
                        cost: miner.cost,
                        earnings_rate: miner.earnings_rate,
                        duration_hours: miner.duration_hours,
                        start_time: startTime.toISOString(),
                        end_time: endTime.toISOString(),
                        active: true
                    })
                    .select()
                    .single();

                if (minerError) throw minerError;

                // Update user balance
                const newBalance = parseFloat(currentUser.balance) - miner.cost;
                const { error: balanceError } = await supabase
                    .from('users')
                    .update({ balance: newBalance })
                    .eq('telegram_id', currentUser.telegram_id);

                if (balanceError) throw balanceError;

                // Record transaction
                await supabase.from('transactions').insert({
                    user_id: currentUser.telegram_id,
                    type: 'purchase',
                    amount: -miner.cost,
                    description: `Purchased ${miner.name}`,
                    reference_id: minerData.id
                });

                currentUser.balance = newBalance;
                updateBalanceDisplay();

                showMessage(`${miner.name} purchased successfully! Mining started.`, 'success');
                
                // Send Telegram notification
                await sendTelegramMessage(
                    currentUser.telegram_id,
                    `🎉 <b>Miner Activated!</b>\n\n` +
                    `💎 ${miner.name}\n` +
                    `⚡ Earnings: $${formatCurrency(miner.earnings_rate, 2)}$$ {miner.crypto}/hour\n` +
                    `⏱️ Duration: ${miner.duration_hours} hours\n` +
                    `💰 Total Earnings: $${formatCurrency(miner.earnings_rate * miner.duration_hours, 2)}$$ {miner.crypto}\n\n` +
                    `Mining will complete at: ${endTime.toLocaleString()}`
                );

            } catch (error) {
                console.error('Purchase error:', error);
                showMessage('Purchase failed: ' + error.message, 'error');
            }
        }

        // ============================================
        // LOAD ACTIVE MINERS
        // ============================================
        async function loadActiveMiners() {
            if (!currentUser) return;

            try {
                const { data: miners, error } = await supabase
                    .from('miners')
                    .select('*')
                    .eq('user_id', currentUser.telegram_id)
                    .eq('active', true)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                displayActiveMiners(miners);
                
                // Check for expired miners
                await checkExpiredMiners(miners);

            } catch (error) {
                console.error('Error loading active miners:', error);
                document.getElementById('activeMiners').innerHTML = 
                    '<div class="message error"><i class="fas fa-exclamation-circle"></i> Error loading miners</div>';
            }
        }

        function displayActiveMiners(miners) {
            const container = document.getElementById('activeMiners');
            
            if (!miners || miners.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-server"></i>
                        <h3>No Active Miners</h3>
                        <p>Purchase a miner to start earning!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';

            miners.forEach(miner => {
                const card = createActiveMinerCard(miner);
                container.appendChild(card);
            });
        }

        function createActiveMinerCard(miner) {
            const card = document.createElement('div');
            card.className = 'miner-card active-miner-card';
            card.id = `miner-${miner.id}`;

            const now = new Date();
            const endTime = new Date(miner.end_time);
            const startTime = new Date(miner.start_time);
            const totalDuration = endTime - startTime;
            const elapsed = now - startTime;
            const remaining = Math.max(0, endTime - now);
            const progress = Math.min(100, (elapsed / totalDuration) * 100);

            const currentEarnings = (elapsed / (1000 * 60 * 60)) * miner.earnings_rate;
            const totalEarnings = miner.duration_hours * miner.earnings_rate;

            card.innerHTML = `
                <div class="miner-icon">
                    <i class="fas fa-server"></i>
                </div>
                <h3>${miner.miner_name}</h3>
                
                <div class="earnings-display">
                    <i class="fas fa-coins"></i> Current Earnings: <span class="currency">${formatCurrency(currentEarnings, 8)}</span> ${miner.crypto}
                </div>

                <div class="timer" id="timer-${miner.id}">
                    ${formatTime(remaining)}
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="progress-${miner.id}" style="width: ${progress}%"></div>
                </div>

                <div class="miner-stats">
                    <div class="stat-row">
                        <span class="stat-label">Earnings Rate:</span>
                        <span class="stat-value currency">$${formatCurrency(miner.earnings_rate, 2)}$$ {miner.crypto}/hour</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Total Duration:</span>
                        <span class="stat-value">${miner.duration_hours} hours</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Total Earnings:</span>
                        <span class="stat-value highlight currency">$${formatCurrency(totalEarnings, 8)}$$ {miner.crypto}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Started:</span>
                        <span class="stat-value">${new Date(miner.start_time).toLocaleString()}</span>
                    </div>
                </div>

                <button class="btn btn-success" disabled>
                    <i class="fas fa-cog fa-spin"></i> Mining in Progress
                </button>
            `;

            return card;
        }

        // ============================================
        // TIMER UPDATES
        // ============================================
        function startActiveMinersUpdate() {
            if (activeMinersInterval) {
                clearInterval(activeMinersInterval);
            }

            activeMinersInterval = setInterval(async () => {
                const cards = document.querySelectorAll('.active-miner-card');
                
                for (const card of cards) {
                    const minerId = card.id.replace('miner-', '');
                    await updateMinerCard(minerId);
                }
            }, 1000);
        }

        async function updateMinerCard(minerId) {
            try {
                const { data: miner, error } = await supabase
                    .from('miners')
                    .select('*')
                    .eq('id', minerId)
                    .single();

                if (error || !miner) return;

                const now = new Date();
                const endTime = new Date(miner.end_time);
                const startTime = new Date(miner.start_time);
                const remaining = Math.max(0, endTime - now);

                const timerElement = document.getElementById(`timer-${minerId}`);
                const progressElement = document.getElementById(`progress-${minerId}`);

                if (timerElement) {
                    timerElement.textContent = formatTime(remaining);
                }

                if (progressElement) {
                    const totalDuration = endTime - startTime;
                    const elapsed = now - startTime;
                    const progress = Math.min(100, (elapsed / totalDuration) * 100);
                    progressElement.style.width = progress + '%';
                }

                // Update earnings display
                const elapsed = now - startTime;
                const currentEarnings = (elapsed / (1000 * 60 * 60)) * miner.earnings_rate;
                const earningsDisplay = document.querySelector(`#miner-${minerId} .earnings-display`);
                if (earningsDisplay) {
                    earningsDisplay.innerHTML = `<i class="fas fa-coins"></i> Current Earnings: <span class="currency">${formatCurrency(currentEarnings, 8)}</span> ${miner.crypto}`;
                }

                if (remaining === 0 && miner.active) {
                    await completeMiner(miner);
                }

            } catch (error) {
                console.error('Error updating miner card:', error);
            }
        }

        // ============================================
        // COMPLETE MINER
        // ============================================
        async function completeMiner(miner) {
            try {
                const totalEarnings = miner.earnings_rate * miner.duration_hours;
                
                // Update miner status
                const { error: minerError } = await supabase
                    .from('miners')
                    .update({ 
                        active: false,
                        total_earned: totalEarnings,
                        notified: true
                    })
                    .eq('id', miner.id);

                if (minerError) throw minerError;

                // Update user balance
                const newBalance = parseFloat(currentUser.balance) + totalEarnings;
                const newTotalEarned = parseFloat(currentUser.total_earned) + totalEarnings;

                const { error: balanceError } = await supabase
                    .from('users')
                    .update({ 
                        balance: newBalance,
                        total_earned: newTotalEarned
                    })
                    .eq('telegram_id', currentUser.telegram_id);

                if (balanceError) throw balanceError;

                // Record transaction
                await supabase.from('transactions').insert({
                    user_id: currentUser.telegram_id,
                    type: 'mining',
                    amount: totalEarnings,
                    description: `Mining completed: ${miner.miner_name}`,
                    reference_id: miner.id
                });

                currentUser.balance = newBalance;
                currentUser.total_earned = newTotalEarned;
                updateBalanceDisplay();

                // Send Telegram notification with Renew button
                await sendMinerCompletionMessage(miner, totalEarnings);

                // Reload active miners
                await loadActiveMiners();

                showMessage(`${miner.miner_name} completed! Earned $${formatCurrency(totalEarnings, 8)}$$ {miner.crypto}`, 'success');

            } catch (error) {
                console.error('Error completing miner:', error);
            }
        }

        async function checkExpiredMiners(miners) {
            const now = new Date();
            
            for (const miner of miners) {
                const endTime = new Date(miner.end_time);
                if (now >= endTime && miner.active && !miner.notified) {
                    await completeMiner(miner);
                }
            }
        }

        // ============================================
        // TELEGRAM BOT INTEGRATION
        // ============================================
        async function sendTelegramMessage(chatId, text, replyMarkup = null) {
            try {
                const payload = {
                    chat_id: chatId,
                    text: text,
                    parse_mode: 'HTML'
                };

                if (replyMarkup) {
                    payload.reply_markup = replyMarkup;
                }

                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                return data.ok;
            } catch (error) {
                console.error('Error sending Telegram message:', error);
                return false;
            }
        }

        async function sendMinerCompletionMessage(miner, totalEarnings) {
            const message = `
✅ <b>Mining Completed!</b>

💎 <b>Miner:</b> ${miner.miner_name}
⚡ <b>Earnings Rate:</b> $${formatCurrency(miner.earnings_rate, 2)}$$ {miner.crypto}/hour
⏱️ <b>Duration:</b> ${miner.duration_hours} hours
💰 <b>Total Earned:</b> $${formatCurrency(totalEarnings, 8)}$$ {miner.crypto}

Your earnings have been added to your balance!
            `;

            // Create inline keyboard with Renew button
            const keyboard = {
                inline_keyboard: [
                    [
                        {
                            text: '🔄 Renew Miner',
                            callback_data: `renew_miner_$${miner.id}_$$ {miner.miner_name}_${miner.cost}`
                        }
                    ],
                    [
                        {
                            text: '🛒 Browse Miners',
                            web_app: { url: `${window.location.origin}/miners.html` }
                        }
                    ],
                    [
                        {
                            text: '💼 View Balance',
                            web_app: { url: `${window.location.origin}/index.html` }
                        }
                    ]
                ]
            };

            await sendTelegramMessage(currentUser.telegram_id, message, keyboard);
        }

        // ============================================
        // RENEW MINER FUNCTION
        // ============================================
        async function renewMiner(minerName, cost) {
            const minerTemplate = AVAILABLE_MINERS.find(m => m.name === minerName);
            
            if (!minerTemplate) {
                showMessage('Miner template not found', 'error');
                return;
            }

            await purchaseMiner(minerTemplate);
        }

        // Make renewMiner globally accessible for callback handling
        window.renewMiner = renewMiner;

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        function showMessage(text, type = 'success') {
            const container = document.getElementById('messageContainer');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${text}
            `;
            
            container.innerHTML = '';
            container.appendChild(message);

            setTimeout(() => {
                message.remove();
            }, 5000);

            // Also show Telegram notification
            if (type === 'success') {
                tg.showAlert(text);
            }
        }

        // ============================================
        // EARNINGS CALCULATOR
        // ============================================
        function calculateCurrentEarnings(miner) {
            const now = new Date();
            const startTime = new Date(miner.start_time);
            const elapsed = now - startTime;
            const hoursElapsed = elapsed / (1000 * 60 * 60);
            return hoursElapsed * miner.earnings_rate;
        }

        // ============================================
        // AUTO-REFRESH BALANCE
        // ============================================
        setInterval(async () => {
            if (currentUser) {
                try {
                    const { data, error } = await supabase
                        .from('users')
                        .select('balance, total_earned')
                        .eq('telegram_id', currentUser.telegram_id)
                        .single();

                    if (data && !error) {
                        currentUser.balance = data.balance;
                        currentUser.total_earned = data.total_earned;
                        updateBalanceDisplay();
                    }
                } catch (error) {
                    console.error('Error refreshing balance:', error);
                }
            }
        }, 10000); // Refresh every 10 seconds

        // ============================================
        // CLEANUP ON PAGE UNLOAD
        // ============================================
        window.addEventListener('beforeunload', () => {
            if (activeMinersInterval) {
                clearInterval(activeMinersInterval);
            }
        });

        // ============================================
        // HANDLE VISIBILITY CHANGE
        // ============================================
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                // Page became visible, refresh data
                if (currentUser) {
                    initUser();
                    const activeTab = document.querySelector('.tab-btn.active');
                    if (activeTab && activeTab.textContent.includes('Active')) {
                        loadActiveMiners();
                    }
                }
            }
        });

        // ============================================
        // TELEGRAM WEB APP READY
        // ============================================
        tg.ready();

    </script>
