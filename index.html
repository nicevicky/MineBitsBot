<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Crypto Miner Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        :root {
            --bg-color: #0a0e27;
            --card-color: #1c1f3a;
            --primary-color: #4a69ff;
            --primary-light: #6a85ff;
            --text-color: #ffffff;
            --text-secondary: #a0a8d3;
            --green: #28a745;
            --red: #ff6464;
            --yellow: #ffc107;
            --border-color: rgba(255, 255, 255, 0.1);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 15px;
            padding-bottom: 90px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior-y: none;
            word-wrap: break-word;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        .loading p {
            margin-top: 15px;
            font-size: 16px;
            color: var(--text-secondary);
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #mainContent {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Admin Button */
        .admin-button {
            display: none;
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            z-index: 100;
            transition: background-color 0.2s;
        }
        .admin-button:hover {
            background: var(--primary-light);
        }

        /* Header & Profile */
        .header {
            margin-bottom: 20px;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            margin-right: 15px;
            object-fit: cover;
        }
        .profile-info h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        .profile-info p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 14px;
        }
        .verified-badge {
            color: var(--primary-color);
            font-size: 16px;
            margin-left: 5px;
        }

        /* Balance Card */
        .balance-card {
            background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            color: white;
            margin-bottom: 15px;
            box-shadow: 0 10px 20px rgba(74, 105, 255, 0.3);
        }
        .balance-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        .balance-amount {
            font-size: 32px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .balance-amount .fa-coins {
            font-size: 24px;
            opacity: 0.8;
        }

        /* Action Buttons Container */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
        }

        /* Withdraw & Deposit Buttons */
        .action-button {
            width: 100%;
            background-color: var(--card-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .action-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .action-button i {
            margin-right: 8px;
            color: var(--primary-color);
        }
        .action-button.deposit i {
            color: var(--green);
        }

        /* Section Title */
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .section-title i {
            margin-right: 8px;
            color: var(--primary-color);
        }

        /* Miners Section */
        .miners-scroll {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 15px;
            -ms-overflow-style: none;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }
        .miners-scroll::-webkit-scrollbar {
            display: none;
        }
        .miner-card {
            flex: 0 0 280px;
            background-color: var(--card-color);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .miner-card.active {
            border-left: 4px solid var(--green);
        }
        .miner-card:not(.active) {
            border-left: 4px solid var(--red);
            opacity: 0.7;
        }

        .miner-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .crypto-icon {
            font-size: 28px;
            font-weight: 700;
            color: var(--yellow);
        }
        .miner-status {
            font-size: 12px;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 6px;
        }
        .miner-status.active {
            background-color: rgba(40, 167, 69, 0.2);
            color: var(--green);
        }
        .miner-status.inactive {
            background-color: rgba(255, 100, 100, 0.2);
            color: var(--red);
        }
        .miner-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .miner-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        .miner-stat {
            background-color: var(--bg-color);
            padding: 10px;
            border-radius: 8px;
        }
        .miner-stat-label {
            font-size: 10px;
            color: var(--text-secondary);
            display: block;
            margin-bottom: 2px;
        }
        .miner-stat-value {
            font-size: 14px;
            font-weight: 500;
            word-wrap: break-word;
        }
        
        .progress-bar-container {
            width: 100%;
            background-color: var(--bg-color);
            border-radius: 5px;
            height: 6px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: var(--green);
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .no-miners {
            width: 100%;
            background-color: var(--card-color);
            border-radius: 16px;
            padding: 30px 20px;
            text-align: center;
            border: 1px dashed var(--border-color);
        }
        .no-miners i {
            font-size: 30px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .no-miners p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }
        .stat-card {
            background-color: var(--card-color);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 1px solid var(--border-color);
        }
        .stat-icon {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .stat-value {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 2px;
        }
        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            background-color: var(--card-color);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
            border-top: 1px solid var(--border-color);
            z-index: 1000;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 10px;
            flex-grow: 1;
        }
        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }
        .nav-item.active {
            color: var(--primary-color);
            font-weight: 500;
        }
    </style>
 </style>
</head>
<body>
    <div class="container">

        </div>
    </div>
    
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="miners.html" class="nav-item">
            <i class="fas fa-server"></i>
            <span>Miners</span>
        </a>
        <a href="tasks.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>Tasks</span>
        </a>
        <a href="invite.html" class="nav-item">
            <i class="fas fa-user-plus"></i>
            <span>Invite</span>
        </a>
        <a href="settings.html" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
    </nav>
    
    <script>
        // --- Configuration ---
        // !! IMPORTANT: REPLACE WITH YOUR VALUES !!
        const SUPABASE_URL = 'https://npfdfllwwyvvpxfiruws.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wZmRmbGx3d3l2dnB4ZmlydXdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1MjQ0NjYsImV4cCI6MjA3NzEwMDQ2Nn0.mGdB8EsewcH8S9A-vAsVhD6Dil47TNwaJDupqqIbWn4';
        const BOT_TOKEN = '8252485024:AAGBhdEXbPbL2nZ1OxpClRLAMY6zQma2Yzg';
        const ADMIN_TELEGRAM_ID = 5727413041; // Replace with your admin Telegram ID
        
        // --- Globals ---
        const supabase_client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const tg = window.Telegram.WebApp;
        
        let currentUser = null;
        let botUsername = '';
        const minerIntervals = {};
        
        // --- App Initialization ---
        
        // Function to get bot username
        async function getBotUsername() {
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getMe`);
                const data = await response.json();
                if (data.ok) {
                    botUsername = data.result.username;
                }
            } catch (error) {
                console.error('Error getting bot username:', error);
            }
        }
        
        // Initialize app
        async function initApp() {
            try {
                tg.ready();
                tg.expand();
                // Set theme colors to match CSS
                tg.setHeaderColor('#0a0e27');
                tg.setBackgroundColor('#0a0e27');
                
                await getBotUsername();
                
                const user = tg.initDataUnsafe?.user;
                const startParam = tg.initDataUnsafe?.start_param;
                
                if (!user) {
                    // For testing in browser
                    // user = { id: 12345, first_name: 'Test', username: 'testuser', photo_url: null };
                    document.getElementById('loading').innerHTML = '<p style="color: #ff6464;">Please open this app from Telegram.</p>';
                    return;
                }

                // Check/create user in database
                const { data: existingUser, error } = await supabase_client
                    .from('users')
                    .select('*')
                    .eq('telegram_id', user.id)
                    .single();
                
                if (existingUser) {
                    currentUser = existingUser;
                    localStorage.setItem('userData', JSON.stringify(existingUser));
                    await updateLastActive(user.id);
                } else {
                    // New user - create account
                    const newUser = {
                        telegram_id: user.id,
                        username: user.username || '',
                        first_name: user.first_name || '',
                        last_name: user.last_name || '',
                        photo_url: user.photo_url || '',
                        balance: 0,
                        role: user.id === ADMIN_TELEGRAM_ID ? 'admin' : 'user',
                        verified: false,
                        banned: false,
                        referrer_id: startParam ? parseInt(startParam) : null
                    };

                    const { data: createdUser, error: createError } = await supabase_client
                        .from('users')
                        .insert([newUser])
                        .select()
                        .single();
                    
                    if (createError) {
                        console.error('Error creating user:', createError);
                        document.getElementById('loading').innerHTML = `<p style="color: #ff6464;">Error creating your account: ${createError.message}</p>`;
                        return;
                    }
                    
                    if (createdUser) {
                        currentUser = createdUser;
                        localStorage.setItem('userData', JSON.stringify(createdUser));
                        
                        // Handle referral bonus
                        if (startParam) {
                            await handleReferralBonus(parseInt(startParam), user.id);
                        }
                        // Give registration bonus
                        await giveRegistrationBonus(user.id);
                        
                        // Re-fetch user data to get updated balance from bonuses
                        const { data: finalUser } = await supabase_client.from('users').select('*').eq('telegram_id', user.id).single();
                        currentUser = finalUser || createdUser;
                    } else {
                        document.getElementById('loading').innerHTML = `<p style="color: #ff6464;">Failed to create user account. Please restart the app.</p>`;
                        return;
                    }
                }
                
                // Check if banned
                if (currentUser.banned) {
                    document.getElementById('loading').innerHTML = '<p style="color: #ff6464;"><i class="fas fa-ban"></i><br><br>Your account has been banned</p>';
                    return;
                }
                
                // Load all user data into the UI
                await loadUserData();
                
                // Show the main content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                
            } catch (error) {
                console.error('Error during app initialization:', error);
                document.getElementById('loading').style.display = 'flex'; // Keep loading visible
                document.getElementById('mainContent').style.display = 'none';
                document.getElementById('loading').innerHTML = `
                    <p style="color: #ff6464;">
                        <i class="fas fa-exclamation-triangle"></i><br><br>
                        An error occurred.<br>
                        Please try restarting the app.
                    </p>
                    <p style="font-size: 10px; opacity: 0.5; margin-top: 10px;">
                        Error: ${error.message}
                    </p>
                `;
            }
        }
        
        // --- Data Loading Functions ---
        
        // Load user data into UI
        async function loadUserData() {
            if (!currentUser) return;
            
            // Show admin button if admin
            if (currentUser.role === 'admin') {
                document.getElementById('adminBtn').style.display = 'block';
            }
            
            // Load profile
            document.getElementById('userName').textContent = currentUser.first_name || 'User';
            document.getElementById('userUsername').textContent = currentUser.username ? '@' + currentUser.username : '';
            document.getElementById('userBalance').textContent = parseFloat(currentUser.balance || 0).toFixed(6); // Show more precision
            document.getElementById('totalEarned').textContent = parseFloat(currentUser.total_earned || 0).toFixed(6); // Show more precision
            document.getElementById('referralCount').textContent = currentUser.referral_count || 0;
            
            if (currentUser.photo_url) {
                document.getElementById('userPhoto').src = currentUser.photo_url;
            }
            if (currentUser.verified) {
                document.getElementById('verifiedBadge').style.display = 'inline-block';
            }
            
            // Load active miners
            await loadActiveMiners();
        }
        
        // Load active miners
        async function loadActiveMiners() {
            const { data: miners, error } = await supabase_client
                .from('miners')
                .select('*')
                .eq('user_id', currentUser.telegram_id)
                .order('created_at', { ascending: false });
            
            const minersContainer = document.getElementById('minersContainer');
            
            // Clear any existing intervals before reloading
            Object.values(minerIntervals).forEach(interval => clearInterval(interval));

            if (!miners || miners.length === 0) {
                minersContainer.innerHTML = `
                    <div class="no-miners">
                        <i class="fas fa-server"></i>
                        <p>No miners found. Visit the Miners page to get started!</p>
                    </div>
                `;
                return;
            }
            
            minersContainer.innerHTML = ''; // Clear existing miners
            
            miners.forEach(miner => {
                const endTime = new Date(miner.end_time).getTime();
                const now = Date.now();
                const isActive = miner.active && endTime > now;
                const timeRemaining = endTime - now;
                const totalDuration = miner.duration_hours * 3600000; // hours to ms
                const progress = Math.max(0, Math.min(100, ((totalDuration - timeRemaining) / totalDuration) * 100));
                
                // Get crypto icon
                const cryptoIcons = {
                    'BTC': '‚Çø', 'ETH': 'Œû', 'BNB': 'B', 'SOL': '‚óé', 'TON': 'üíé', 'USDT': '$'
                };
                const cryptoIcon = cryptoIcons[miner.crypto] || '‚Çø';
                
                const minerCard = document.createElement('div');
                minerCard.className = `miner-card ${isActive ? 'active' : ''}`;
                
                // *** MAJOR FIX WAS HERE ***
                // Changed `$$ {miner.crypto}` to `${miner.crypto}` in the template literal.
                minerCard.innerHTML = `
                    <div class="miner-header">
                        <div class="crypto-icon">${cryptoIcon}</div>
                        <span class="miner-status ${isActive ? 'active' : 'inactive'}">
                            ${isActive ? '‚óè Active' : '‚óã Expired'}
                        </span>
                    </div>
                    <div class="miner-name">${miner.miner_name}</div>
                    <div class="miner-stats">
                        <div class="miner-stat">
                            <span class="miner-stat-label">Earnings/Hour</span>
                            <span class="miner-stat-value">$${parseFloat(miner.earnings_rate).toFixed(6)} ${miner.crypto}</span>
                        </div>
                        <div class="miner-stat">
                            <span class="miner-stat-label">Total Earned</span>
                            <span class="miner-stat-value">$${parseFloat(miner.total_earned).toFixed(6)} ${miner.crypto}</span>
                        </div>
                        ${isActive ? `
                            <div class="miner-stat">
                                <span class="miner-stat-label">Time Remaining</span>
                                <span class="miner-stat-value" data-timer="${miner.id}">Calculating...</span>
                            </div>
                        ` : `
                            <div class="miner-stat">
                                <span class="miner-stat-label">Status</span>
                                <span class="miner-stat-value" style="color: #ff6464;">Expired</span>
                            </div>
                        `}
                    </div>
                    ${isActive ? `
                        <div class="progress-bar-container">
                            <div class="progress-bar" id="progress-${miner.id}" style="width: ${progress}%"></div>
                        </div>
                    ` : ''}
                `;
                
                minersContainer.appendChild(minerCard);
                
                if (isActive) {
                    // Pass the whole miner object to the countdown function
                    startMinerCountdown(miner);
                }
            });
        }
        
        // --- Core Logic Functions ---
        
        // Countdown timer for miners
        function startMinerCountdown(miner) {
            const timerElement = document.querySelector(`[data-timer="${miner.id}"]`);
            const progressBar = document.getElementById(`progress-${miner.id}`);
            if (!timerElement) return;

            // Clear existing interval for this miner, if any
            if (minerIntervals[miner.id]) {
                clearInterval(minerIntervals[miner.id]);
            }
            
            const endTime = new Date(miner.end_time).getTime();
            const totalDuration = miner.duration_hours * 3600000;
            
            const updateTimer = () => {
                const now = Date.now();
                const diff = endTime - now;
                
                if (diff <= 0) {
                    clearInterval(minerIntervals[miner.id]);
                    delete minerIntervals[miner.id]; // Remove from tracking
                    timerElement.textContent = 'EXPIRED';
                    timerElement.style.color = '#ff6464';
                    if (progressBar) progressBar.style.width = '0%';
                    
                    // Pass the full miner object to the expiration handler
                    handleMinerExpired(miner);
                    return;
                }
                
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                timerElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Update progress bar
                if (progressBar) {
                    const progress = Math.max(0, Math.min(100, ((totalDuration - diff) / totalDuration) * 100));
                    progressBar.style.width = `${progress}%`;
                }
            };
            
            updateTimer(); // Run once immediately
            const interval = setInterval(updateTimer, 1000);
            minerIntervals[miner.id] = interval;
        }
        
        // Handle miner expiration
        async function handleMinerExpired(miner) {
            // Clear interval just in case
            if (minerIntervals && minerIntervals[miner.id]) {
                clearInterval(minerIntervals[miner.id]);
                delete minerIntervals[miner.id];
            }
            
            try {
                // 1. Calculate final earnings
                const earnings = parseFloat(miner.earnings_rate) * parseFloat(miner.duration_hours);
                
                // 2. Get current user balance to prevent race conditions
                const { data: user, error: userError } = await supabase_client
                    .from('users')
                    .select('balance, total_earned')
                    .eq('telegram_id', currentUser.telegram_id)
                    .single();
                
                if (userError) throw new Error(`User fetch failed: ${userError.message}`);
                
                // 3. Calculate new totals
                const newBalance = (parseFloat(user.balance) || 0) + earnings;
                const newTotalEarned = (parseFloat(user.total_earned) || 0) + earnings;
                
                // 4. Update user balance and total earned
                const { error: balanceError } = await supabase_client
                    .from('users')
                    .update({ balance: newBalance, total_earned: newTotalEarned })
                    .eq('telegram_id', currentUser.telegram_id);
                
                if (balanceError) throw new Error(`Balance update failed: ${balanceError.message}`);

                // 5. Update miner status to inactive and log total earned
                await supabase_client
                    .from('miners')
                    .update({ active: false, total_earned: earnings })
                    .eq('id', miner.id);
                
                // 6. Log the transaction
                await supabase_client
                    .from('transactions')
                    .insert({
                        user_id: currentUser.telegram_id,
                        type: 'mining',
                        amount: earnings,
                        description: `Earnings from ${miner.miner_name}`,
                        reference_id: miner.id
                    });
                
                // 7. Send Telegram notification
                
                // *** MAJOR FIX WAS HERE ***
                // Changed `$$ {miner.crypto}` to `${miner.crypto}`
                const message = `‚ö†Ô∏è Your *${miner.miner_name}* has expired!\n\nYou earned: *$${earnings.toFixed(6)} ${miner.crypto}*.\n\nYour new balance is ${newBalance.toFixed(6)}. Click below to renew and continue earning.`;
                
                // Fix: Use window.location.origin to build the full URL
                // This assumes 'miners.html' is in the same directory as 'index.html'
                const baseUrl = window.location.origin + window.location.pathname.replace('index.html', '');
                const minersUrl = baseUrl + 'miners.html';
                
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: currentUser.telegram_id,
                        text: message,
                        parse_mode: 'Markdown',
                        reply_markup: {
                            inline_keyboard: [[
                                // Fix: Use a proper web_app button
                                { text: 'üîÑ Renew Miner', web_app: { url: minersUrl } }
                            ]]
                        }
                    })
                });
                
                // 8. Reload UI to reflect changes
                // First, update local currentUser object for immediate UI refresh
                currentUser.balance = newBalance;
                currentUser.total_earned = newTotalEarned;
                // Then reload all data
                await loadUserData();
                
            } catch (error) {
                console.error(`Error handling expiration for miner ${miner.id}:`, error);
                // Optionally send a failure message to user
            }
        }
        
        // Handle referral bonus
        async function handleReferralBonus(referrerId, newUserId) {
            try {
                const { data: settings } = await supabase_client
                    .from('settings')
                    .select('*')
                    .in('key', ['referral_enabled', 'referral_bonus']);
                
                const referralEnabled = settings?.find(s => s.key === 'referral_enabled')?.value === 'true';
                const bonusAmount = parseFloat(settings?.find(s => s.key === 'referral_bonus')?.value || 0);
                
                if (referralEnabled && bonusAmount > 0 && referrerId !== newUserId) {
                    
                    // Get referrer data
                    const { data: referrer, error: referrerError } = await supabase_client
                        .from('users')
                        .select('balance, referral_count')
                        .eq('telegram_id', referrerId)
                        .single();
                    
                    if (referrerError || !referrer) {
                        console.error('Referrer not found:', referrerId);
                        return;
                    }
                    
                    // Update referrer's balance and count
                    const newBalance = (parseFloat(referrer.balance) || 0) + bonusAmount;
                    const newRefCount = (referrer.referral_count || 0) + 1;
                    
                    await supabase_client
                        .from('users')
                        .update({ balance: newBalance, referral_count: newRefCount })
                        .eq('telegram_id', referrerId);
                    
                    // Log transaction
                    await supabase_client
                        .from('transactions')
                        .insert([{
                            user_id: referrerId,
                            type: 'referral',
                            amount: bonusAmount,
                            description: `Referral bonus for inviting user ${newUserId}`
                        }]);
                }
            } catch (error) {
                console.error('Error handling referral bonus:', error);
            }
        }
        
        // Give registration bonus
        async function giveRegistrationBonus(userId) {
             try {
                const { data: settings } = await supabase_client
                    .from('settings')
                    .select('value')
                    .eq('key', 'registration_bonus')
                    .single();
                
                const bonus = parseFloat(settings?.value || 0);
                if (bonus > 0) {
                    await supabase_client
                        .from('users')
                        .update({ balance: bonus, total_earned: bonus })
                        .eq('telegram_id', userId);
                    
                    await supabase_client
                        .from('transactions')
                        .insert([{
                            user_id: userId,
                            type: 'registration',
                            amount: bonus,
                            description: 'Registration bonus'
                        }]);
                }
            } catch (error) {
                console.error('Error giving registration bonus:', error);
            }
        }
        
        // Update last active
        async function updateLastActive(userId) {
            try {
                await supabase_client
                    .from('users')
                    .update({ last_active: new Date().toISOString() })
                    .eq('telegram_id', userId);
            } catch (error) {
                console.error('Error updating last active:', error);
            }
        }
        
        // Cleanup intervals on page unload
        window.addEventListener('beforeunload', () => {
            Object.values(minerIntervals).forEach(interval => clearInterval(interval));
        });
        
        // --- Start App ---
        initApp();
    </script>
