<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Miner Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: #0a0e27;
            background-image: 
                radial-gradient(at 20% 30%, rgba(0, 200, 255, 0.15) 0px, transparent 50%),
                radial-gradient(at 80% 70%, rgba(0, 255, 136, 0.15) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(0, 100, 255, 0.1) 0px, transparent 50%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(255, 255, 255, 0.03) 0px,
                    transparent 1px,
                    transparent 40px,
                    rgba(255, 255, 255, 0.03) 41px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(255, 255, 255, 0.03) 0px,
                    transparent 1px,
                    transparent 40px,
                    rgba(255, 255, 255, 0.03) 41px
                );
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 90px;
            position: relative;
            z-index: 2;
        }
        
        /* User Profile Section */
        .header {
            background: rgba(15, 25, 50, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .profile-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #00d9ff;
            box-shadow: 
                0 0 20px rgba(0, 217, 255, 0.6),
                0 0 40px rgba(0, 217, 255, 0.3);
            animation: pulse-border 2s ease-in-out infinite;
        }
        
        @keyframes pulse-border {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 217, 255, 0.6), 0 0 40px rgba(0, 217, 255, 0.3); }
            50% { box-shadow: 0 0 30px rgba(0, 217, 255, 0.8), 0 0 60px rgba(0, 217, 255, 0.4); }
        }
        
        .profile-info h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0, 217, 255, 0.3);
        }
        
        .profile-info p {
            font-size: 14px;
            opacity: 0.7;
            color: #00d9ff;
        }
        
        .verified-badge {
            display: inline-block;
            margin-left: 5px;
            color: #00ff88;
            filter: drop-shadow(0 0 8px rgba(0, 255, 136, 0.6));
        }
        
        /* Balance Card with 3D Effect */
        .balance-card {
            background: linear-gradient(135deg, #0066ff 0%, #00d9ff 100%);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 
                0 20px 60px rgba(0, 102, 255, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            position: relative;
            overflow: hidden;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .balance-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }
        
        .balance-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
            animation: shine 3s ease-in-out infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes shine {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        .balance-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 12px;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }
        
        .balance-amount {
            font-size: 42px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            z-index: 1;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* Withdraw Button */
        .withdraw-button {
            background: linear-gradient(135deg, #00ff88 0%, #00d9a8 100%);
            border: none;
            color: #0a0e27;
            padding: 16px 32px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 
                0 10px 30px rgba(0, 255, 136, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .withdraw-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 15px 40px rgba(0, 255, 136, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.3) inset;
        }
        
        .withdraw-button:active {
            transform: translateY(0px);
        }
        
        .withdraw-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .withdraw-button:active::before {
            width: 300px;
            height: 300px;
        }
        
        /* Active Miners Section */
        .miners-section {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #00d9ff;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }
        
        .miners-scroll {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding-bottom: 10px;
            scroll-snap-type: x mandatory;
            scrollbar-width: thin;
            scrollbar-color: #00d9ff rgba(255, 255, 255, 0.1);
        }
        
        .miners-scroll::-webkit-scrollbar {
            height: 6px;
        }
        
        .miners-scroll::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .miners-scroll::-webkit-scrollbar-thumb {
            background: linear-gradient(90deg, #0066ff, #00d9ff);
            border-radius: 10px;
        }
        
        /* 3D Miner Card */
        .miner-card {
            min-width: 280px;
            background: rgba(15, 25, 50, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            scroll-snap-align: start;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .miner-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .miner-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 20px 60px rgba(0, 102, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(0, 217, 255, 0.5);
        }
        
        .miner-card:hover::before {
            left: 100%;
        }
        
        .miner-card.active {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.15) 0%, rgba(0, 217, 168, 0.15) 100%);
            border-color: rgba(0, 255, 136, 0.3);
            box-shadow: 
                0 10px 40px rgba(0, 255, 136, 0.3),
                inset 0 1px 0 rgba(0, 255, 136, 0.2);
        }
        
        .miner-card.active:hover {
            box-shadow: 
                0 20px 60px rgba(0, 255, 136, 0.5),
                inset 0 1px 0 rgba(0, 255, 136, 0.3);
        }
        
        .miner-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .crypto-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0066ff, #00d9ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 24px rgba(0, 102, 255, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .miner-status {
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .miner-status.active {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        
        .miner-status.inactive {
            background: rgba(255, 100, 100, 0.2);
            color: #ff6464;
        }
        
        .miner-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #fff;
        }
        
        .miner-stats {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .miner-stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        
        .miner-stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }
        
        .miner-stat-value {
            color: #00d9ff;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }
        
        /* Animated Progress Bar */
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 16px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #0066ff, #00d9ff, #00ff88);
            background-size: 200% 100%;
            animation: progress-flow 2s linear infinite;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.6);
        }
        
        @keyframes progress-flow {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }
        
        .timer {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            padding: 16px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            margin-top: 12px;
            font-family: 'Courier New', monospace;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
            letter-spacing: 2px;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(15, 25, 50, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #0066ff, #00d9ff);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 217, 255, 0.5);
            box-shadow: 0 12px 36px rgba(0, 102, 255, 0.4);
        }
        
        .stat-card:hover::before {
            transform: scaleX(1);
        }
        
        .stat-icon {
            font-size: 32px;
            margin-bottom: 12px;
            color: #00d9ff;
            filter: drop-shadow(0 0 10px rgba(0, 217, 255, 0.6));
        }
        
        .stat-value {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 6px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 217, 255, 0.3);
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.7;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            padding: 12px;
            border-top: 1px solid rgba(0, 217, 255, 0.2);
            display: flex;
            justify-content: space-around;
            z-index: 1000;
            box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.5);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 11px;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 12px;
            font-weight: 600;
            position: relative;
        }
        
        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #0066ff, #00d9ff);
            border-radius: 0 0 3px 3px;
            transition: width 0.3s ease;
        }
        
        .nav-item:hover, .nav-item.active {
            color: #00d9ff;
            background: rgba(0, 217, 255, 0.1);
        }
        
        .nav-item.active::before {
            width: 60%;
        }
        
        .nav-item i {
            font-size: 22px;
            transition: all 0.3s ease;
        }
        
        .nav-item:hover i, .nav-item.active i {
            transform: scale(1.1);
            filter: drop-shadow(0 0 8px rgba(0, 217, 255, 0.6));
        }
        
        /* Admin Button */
        .admin-button {
            background: linear-gradient(135deg, #ff006e 0%, #8338ec 100%);
            border: none;
            color: white;
            padding: 16px 32px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.4);
            display: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .admin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(255, 0, 110, 0.6);
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 217, 255, 0.1);
            border-top: 4px solid #00d9ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* No Miners Message */
        .no-miners {
            text-align: center;
            padding: 40px 20px;
            background: rgba(15, 25, 50, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .no-miners i {
            font-size: 48px;
            color: #00d9ff;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .no-miners p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
        }
    </style>
</head>

    <!-- Bottom Navigation -->

        <a href="miners.html" class="nav-item">

                        photo_url: user.photo_url || '',
                        balance: 0,
                        role: user.id === ADMIN_TELEGRAM_ID ? 'admin' : 'user',
                        verified: false,
                        banned: false,
                        referrer_id: startParam ? parseInt(startParam) : null
                    };

                    const { data: createdUser, error: createError } = await supabase_client
                        .from('users')
                        .insert([newUser])
                        .select()
                        .single();

                    if (createError) {
                        console.error('Error creating user:', createError);
                        document.getElementById('loading').innerHTML = `<p style="color: #ff6464;">Error creating your account: ${createError.message}</p>`;
                        return;
                    }

                    if (createdUser) {
                        currentUser = createdUser;
                        localStorage.setItem('userData', JSON.stringify(createdUser));
                        
                        // Handle referral bonus
                        if (startParam) {
                            await handleReferralBonus(parseInt(startParam), user.id);
                        }
                        // Give registration bonus
                        await giveRegistrationBonus(user.id);
                    } else {
                        document.getElementById('loading').innerHTML = `<p style="color: #ff6464;">Failed to create user account. Please restart the app.</p>`;
                        return;
                    }
                }
                
                // Check if banned
                if (currentUser.banned) {
                    document.getElementById('loading').innerHTML = '<p style="color: #ff6464;"><i class="fas fa-ban"></i><br><br>Your account has been banned</p>';
                    return;
                }

                // Load all user data into the UI
                await loadUserData();
                
                // Show the main content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';

            } catch (error) {
                console.error('Error during app initialization:', error);
                document.getElementById('loading').style.display = 'block';
                document.getElementById('mainContent').style.display = 'none';
                document.getElementById('loading').innerHTML = `
                    <p style="color: #ff6464;">
                        <i class="fas fa-exclamation-triangle"></i><br><br>
                        An error occurred.<br>
                        Please try restarting the app.
                    </p>
                    <p style="font-size: 10px; opacity: 0.5; margin-top: 10px;">
                        Error: ${error.message}
                    </p>
                `;
            }
        }
        
        // Load user data
        async function loadUserData() {
            if (!currentUser) return;
            
            // Show admin button if admin
            if (currentUser.role === 'admin') {
                document.getElementById('adminBtn').style.display = 'block';
            }
            
            // Load profile
            document.getElementById('userName').textContent = currentUser.first_name || 'User';
            document.getElementById('userUsername').textContent = currentUser.username ? '@' + currentUser.username : '';
            document.getElementById('userBalance').textContent = parseFloat(currentUser.balance || 0).toFixed(2);
            document.getElementById('totalEarned').textContent = parseFloat(currentUser.total_earned || 0).toFixed(2);
            document.getElementById('referralCount').textContent = currentUser.referral_count || 0;
            
            if (currentUser.photo_url) {
                document.getElementById('userPhoto').src = currentUser.photo_url;
            }
            if (currentUser.verified) {
                document.getElementById('verifiedBadge').style.display = 'inline-block';
            }
            
            // Load active miners
            await loadActiveMiners();
        }
        
        // Load active miners with 3D cards
        async function loadActiveMiners() {
            const { data: miners, error } = await supabase_client
                .from('miners')
                .select('*')
                .eq('user_id', currentUser.telegram_id)
                .order('created_at', { ascending: false });
            
            const minersContainer = document.getElementById('minersContainer');
            
            if (!miners || miners.length === 0) {
                minersContainer.innerHTML = `
                    <div class="no-miners">
                        <i class="fas fa-server"></i>
                        <p>No active miners. Visit the Miners page to get started!</p>
                    </div>
                `;
                return;
            }
            
            minersContainer.innerHTML = '';
            
            miners.forEach(miner => {
                const endTime = new Date(miner.end_time).getTime();
                const now = Date.now();
                const isActive = miner.active && endTime > now;
                const timeRemaining = endTime - now;
                const totalDuration = miner.duration_hours * 3600000; // hours to ms
                const progress = Math.max(0, Math.min(100, ((totalDuration - timeRemaining) / totalDuration) * 100));
                
                // Get crypto icon
                const cryptoIcons = {
                    'BTC': '₿',
                    'ETH': 'Ξ',
                    'BNB': 'BNB',
                    'SOL': '◎',
                    'TON': '💎',
                    'USDT': '$'
                };
                const cryptoIcon = cryptoIcons[miner.crypto] || '₿';
                
                const minerCard = document.createElement('div');
                minerCard.className = `miner-card ${isActive ? 'active' : ''}`;
                minerCard.innerHTML = `
                    <div class="miner-header">
                        <div class="crypto-icon">${cryptoIcon}</div>
                        <span class="miner-status ${isActive ? 'active' : 'inactive'}">
                            ${isActive ? '● Active' : '○ Inactive'}
                        </span>
                    </div>
                    <div class="miner-name">${miner.miner_name}</div>
                    <div class="miner-stats">
                        <div class="miner-stat">
                            <span class="miner-stat-label">Earnings/Hour</span>
                            <span class="miner-stat-value">$${parseFloat(miner.earnings_rate).toFixed(4)}$$ {miner.crypto}</span>
                        </div>
                        <div class="miner-stat">
                            <span class="miner-stat-label">Total Earned</span>
                            <span class="miner-stat-value">$${parseFloat(miner.total_earned).toFixed(4)}$$ {miner.crypto}</span>
                        </div>
                        ${isActive ? `
                            <div class="miner-stat">
                                <span class="miner-stat-label">Time Remaining</span>
                                <span class="miner-stat-value" data-timer="${miner.id}">Calculating...</span>
                            </div>
                        ` : `
                            <div class="miner-stat">
                                <span class="miner-stat-label">Status</span>
                                <span class="miner-stat-value" style="color: #ff6464;">Expired</span>
                            </div>
                        `}
                    </div>
                    ${isActive ? `
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: ${progress}%"></div>
                        </div>
                    ` : ''}
                `;
                
                minersContainer.appendChild(minerCard);
                
                if (isActive) {
                    startMinerCountdown(endTime, miner.id);
                }
            });
        }
        
        // Countdown timer for miners
        function startMinerCountdown(endTime, minerId) {
            const timerElement = document.querySelector(`[data-timer="${minerId}"]`);
            if (!timerElement) return;
            
            const updateTimer = () => {
                const now = Date.now();
                const diff = endTime - now;
                
                if (diff <= 0) {
                    timerElement.textContent = 'EXPIRED';
                    timerElement.style.color = '#ff6464';
                    handleMinerExpired(minerId);
                    return;
                }
                
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                timerElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            };
            
            updateTimer();
            const interval = setInterval(updateTimer, 1000);
            
            // Store interval ID for cleanup
            if (!window.minerIntervals) window.minerIntervals = {};
            window.minerIntervals[minerId] = interval;
        }
        
        // Handle miner expired
        async function handleMinerExpired(minerId) {
            // Update miner status
            await supabase_client
                .from('miners')
                .update({ active: false })
                .eq('id', minerId);
            
            // Clear interval
            if (window.minerIntervals && window.minerIntervals[minerId]) {
                clearInterval(window.minerIntervals[minerId]);
                delete window.minerIntervals[minerId];
            }
            
            // Send Telegram notification
            const message = `⚠️ Your miner has expired! Click below to renew and continue earning.`;
            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: currentUser.telegram_id,
                    text: message,
                    reply_markup: {
                        inline_keyboard: [[
                            { text: '🔄 Renew Miner', url: `https://t.me/${botUsername}/app` }
                        ]]
                    }
                })
            });
            
            // Reload miners display
            await loadActiveMiners();
        }
        
        // Handle referral bonus
        async function handleReferralBonus(referrerId, newUserId) {
            const { data: settings } = await supabase_client
                .from('settings')
                .select('*')
                .in('key', ['referral_enabled', 'referral_bonus']);
            
            const referralEnabled = settings?.find(s => s.key === 'referral_enabled')?.value === 'true';
            const bonusAmount = parseFloat(settings?.find(s => s.key === 'referral_bonus')?.value || 0);
            
            if (referralEnabled && bonusAmount > 0 && referrerId !== newUserId) {
                // Give bonus to referrer
                await supabase_client.rpc('increment_balance', {
                    user_telegram_id: referrerId,
                    amount: bonusAmount
                });
                
                // Increment referral count
                const { data: referrer } = await supabase_client
                    .from('users')
                    .select('referral_count')
                    .eq('telegram_id', referrerId)
                    .single();
                
                await supabase_client
                    .from('users')
                    .update({ referral_count: (referrer?.referral_count || 0) + 1 })
                    .eq('telegram_id', referrerId);
                
                // Log transaction
                await supabase_client
                    .from('transactions')
                    .insert([{
                        user_id: referrerId,
                        type: 'referral',
                        amount: bonusAmount,
                        description: `Referral bonus for inviting user ${newUserId}`
                    }]);
            }
        }
        
        // Give registration bonus
        async function giveRegistrationBonus(userId) {
            const { data: settings } = await supabase_client
                .from('settings')
                .select('value')
                .eq('key', 'registration_bonus')
                .single();
            
            const bonus = parseFloat(settings?.value || 0);
            if (bonus > 0) {
                await supabase_client
                    .from('users')
                    .update({ balance: bonus, total_earned: bonus })
                    .eq('telegram_id', userId);
                
                await supabase_client
                    .from('transactions')
                    .insert([{
                        user_id: userId,
                        type: 'registration',
                        amount: bonus,
                        description: 'Registration bonus'
                    }]);
            }
        }
        
        // Update last active
        async function updateLastActive(userId) {
            await supabase_client
                .from('users')
                .update({ last_active: new Date().toISOString() })
                .eq('telegram_id', userId);
        }
        
        // Cleanup intervals on page unload
        window.addEventListener('beforeunload', () => {
            if (window.minerIntervals) {
                Object.values(window.minerIntervals).forEach(interval => clearInterval(interval));
            }
        });
        
        // Start app
        initApp();
    </script>
</body>
</html>
