<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Miner Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 90px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .profile-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #4facfe;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.5);
        }

        .profile-info h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .profile-info p {
            font-size: 14px;
            opacity: 0.8;
        }

        .verified-badge {
            display: inline-block;
            margin-left: 5px;
            color: #4facfe;
        }

        .balance-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(79, 172, 254, 0.4);
            position: relative;
            overflow: hidden;
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .balance-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .balance-amount {
            font-size: 36px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mining-status {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .mining-active {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .mining-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .mining-header h3 {
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-top: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 30px;
            margin-bottom: 10px;
            color: #4facfe;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: #fff;
            text-decoration: none;
            font-size: 12px;
            transition: all 0.3s;
            padding: 5px 10px;
            border-radius: 10px;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(79, 172, 254, 0.2);
            color: #4facfe;
        }

        .nav-item i {
            font-size: 24px;
        }

        .admin-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
            display: none;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <div id="mainContent" style="display: none;">
            <button class="admin-button" id="adminBtn" onclick="window.location.href='admin.html'">
                <i class="fas fa-shield-alt"></i> Admin Panel
            </button>

            <div class="header">
                <div class="profile">
                    <img class="profile-img" id="userPhoto" src="https://via.placeholder.com/60" alt="Profile">
                    <div class="profile-info">
                        <h2>
                            <span id="userName">User</span>
                            <span class="verified-badge" id="verifiedBadge" style="display: none;">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </h2>
                        <p id="userUsername">@username</p>
                    </div>
                </div>
            </div>

            <div class="balance-card">
                <div class="balance-label">
                    <i class="fas fa-wallet"></i> Total Balance
                </div>
                <div class="balance-amount">
                    <span id="userBalance">0.00</span>
                    <i class="fas fa-coins"></i>
                </div>
            </div>

            <div class="mining-status" id="miningStatus">
                <div class="mining-header">
                    <h3>
                        <i class="fas fa-server"></i>
                        <span id="miningTitle">No Active Miner</span>
                    </h3>
                </div>
                <div id="miningInfo">
                    <p style="text-align: center; opacity: 0.8;">Start mining to earn crypto!</p>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-chart-line"></i></div>
                    <div class="stat-value" id="totalEarned">0.00</div>
                    <div class="stat-label">Total Earned</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-users"></i></div>
                    <div class="stat-value" id="referralCount">0</div>
                    <div class="stat-label">Referrals</div>
                </div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="miners.html" class="nav-item">
            <i class="fas fa-server"></i>
            <span>Miners</span>
        </a>
        <a href="tasks.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>Tasks</span>
        </a>
        <a href="invite.html" class="nav-item">
            <i class="fas fa-user-plus"></i>
            <span>Invite</span>
        </a>
        <a href="settings.html" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
    </nav>

    <script>
        // Configuration - ADD YOUR VALUES HERE
        const SUPABASE_URL = 'https://npfdfllwwyvvpxfiruws.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wZmRmbGx3d3l2dnB4ZmlydXdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1MjQ0NjYsImV4cCI6MjA3NzEwMDQ2Nn0.mGdB8EsewcH8S9A-vAsVhD6Dil47TNwaJDupqqIbWn4';
        const BOT_TOKEN = '8252485024:AAGBhdEXbPbL2nZ1OxpClRLAMY6zQma2Yzg';
        const ADMIN_TELEGRAM_ID = 5727413041; // numeric

        // Initialize
        const supabase_client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#1a1a2e');
        tg.setBackgroundColor('#1a1a2e');

        let currentUser = null;
        let botUsername = '';

        // Get bot username
        async function getBotUsername() {
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getMe`);
                const data = await response.json();
                if (data.ok) {
                    botUsername = data.result.username;
                }
            } catch (error) {
                console.error('Error getting bot username:', error);
            }
        }

        // Initialize app
        async function initApp() {
            await getBotUsername();
            
            const user = tg.initDataUnsafe?.user;
            const startParam = tg.initDataUnsafe?.start_param;

            if (!user) {
                document.getElementById('loading').innerHTML = '<p>Please open this app from Telegram</p>';
                return;
            }

            // Check localStorage first
            const savedUser = localStorage.getItem('userData');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                await loadUserData();
            }

            // Check/create user in database
            const { data: existingUser, error } = await supabase_client
                .from('users')
                .select('*')
                .eq('telegram_id', user.id)
                .single();

            if (existingUser) {
                currentUser = existingUser;
                localStorage.setItem('userData', JSON.stringify(existingUser));
                await updateLastActive(user.id);
            } else {
                // New user - create account
                const newUser = {
                    telegram_id: user.id,
                    username: user.username || '',
                    first_name: user.first_name || '',
                    last_name: user.last_name || '',
                    photo_url: user.photo_url || '',
                    balance: 0,
                    role: user.id === ADMIN_TELEGRAM_ID ? 'admin' : 'user',
                    verified: false,
                    banned: false,
                    referrer_id: startParam ? parseInt(startParam) : null
                };

                const { data: createdUser, error: createError } = await supabase_client
                    .from('users')
                    .insert([newUser])
                    .select()
                    .single();

                if (createdUser) {
                    currentUser = createdUser;
                    localStorage.setItem('userData', JSON.stringify(createdUser));

                    // Handle referral bonus
                    if (startParam) {
                        await handleReferralBonus(parseInt(startParam), user.id);
                    }

                    // Give registration bonus
                    await giveRegistrationBonus(user.id);
                }
            }

            // Check if banned
            if (currentUser.banned) {
                document.getElementById('loading').innerHTML = '<p style="color: #f5576c;"><i class="fas fa-ban"></i><br><br>Your account has been banned</p>';
                return;
            }

            await loadUserData();
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        // Load user data
        async function loadUserData() {
            if (!currentUser) return;

            // Show admin button if admin
            if (currentUser.role === 'admin') {
                document.getElementById('adminBtn').style.display = 'block';
            }

            // Load profile
            document.getElementById('userName').textContent = currentUser.first_name || 'User';
            document.getElementById('userUsername').textContent = currentUser.username ? '@' + currentUser.username : '';
            document.getElementById('userBalance').textContent = parseFloat(currentUser.balance || 0).toFixed(2);
            document.getElementById('totalEarned').textContent = parseFloat(currentUser.total_earned || 0).toFixed(2);
            document.getElementById('referralCount').textContent = currentUser.referral_count || 0;

            if (currentUser.photo_url) {
                document.getElementById('userPhoto').src = currentUser.photo_url;
            }

            if (currentUser.verified) {
                document.getElementById('verifiedBadge').style.display = 'inline-block';
            }

            // Load active miner
            await loadActiveMiner();
        }

        // Load active miner
        async function loadActiveMiner() {
            const { data: miners, error } = await supabase_client
                .from('miners')
                .select('*')
                .eq('user_id', currentUser.telegram_id)
                .eq('active', true)
                .order('created_at', { ascending: false })
                .limit(1);

            if (miners && miners.length > 0) {
                const miner = miners[0];
                const miningStatus = document.getElementById('miningStatus');
                miningStatus.classList.add('mining-active');
                
                document.getElementById('miningTitle').textContent = miner.miner_name;
                
                const endTime = new Date(miner.end_time).getTime();
                const now = Date.now();
                
                if (endTime > now) {
                    // Still active
                    document.getElementById('miningInfo').innerHTML = `
                        <p style="text-align: center; margin-bottom: 10px;">
                            <i class="fas fa-coins"></i> Earning ${parseFloat(miner.earnings_rate).toFixed(4)} coins/hour
                        </p>
                        <div class="timer" id="minerTimer"></div>
                    `;
                    startMinerCountdown(endTime, miner.id);
                } else {
                    // Expired
                    document.getElementById('miningInfo').innerHTML = `
                        <p style="text-align: center; color: #feca57;">
                            <i class="fas fa-exclamation-triangle"></i> Miner expired! Renew to continue earning.
                        </p>
                    `;
                    await handleMinerExpired(miner.id);
                }
            }
        }

        // Countdown timer
        function startMinerCountdown(endTime, minerId) {
            const timerElement = document.getElementById('minerTimer');
            
            const updateTimer = () => {
                const now = Date.now();
                const diff = endTime - now;
                
                if (diff <= 0) {
                    timerElement.textContent = 'EXPIRED';
                    handleMinerExpired(minerId);
                    return;
                }
                
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                timerElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            };
            
            updateTimer();
            setInterval(updateTimer, 1000);
        }

        // Handle miner expired
        async function handleMinerExpired(minerId) {
            // Update miner status
            await supabase_client
                .from('miners')
                .update({ active: false })
                .eq('id', minerId);

            // Send Telegram notification
            const message = `⚠️ Your miner has expired! Click below to renew and continue earning.`;
            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: currentUser.telegram_id,
                    text: message,
                    reply_markup: {
                        inline_keyboard: [[
                            { text: '🔄 Renew Miner', url: `https://t.me/${botUsername}?startapp` }
                        ]]
                    }
                })
            });
        }

        // Handle referral bonus
        async function handleReferralBonus(referrerId, newUserId) {
            // Get settings
            const { data: settings } = await supabase_client
                .from('settings')
                .select('*')
                .in('key', ['referral_enabled', 'referral_bonus']);

            const referralEnabled = settings?.find(s => s.key === 'referral_enabled')?.value === 'true';
            const bonusAmount = parseFloat(settings?.find(s => s.key === 'referral_bonus')?.value || 0);

            if (referralEnabled && bonusAmount > 0 && referrerId !== newUserId) {
                // Give bonus to referrer
                await supabase_client.rpc('increment_balance', {
                    user_telegram_id: referrerId,
                    amount: bonusAmount
                });

                // Increment referral count
                await supabase_client
                    .from('users')
                    .update({ referral_count: supabase_client.raw('referral_count + 1') })
                    .eq('telegram_id', referrerId);

                // Log transaction
                await supabase_client
                    .from('transactions')
                    .insert([{
                        user_id: referrerId,
                        type: 'referral',
                        amount: bonusAmount,
                        description: `Referral bonus for inviting user ${newUserId}`
                    }]);
            }
        }

        // Give registration bonus
        async function giveRegistrationBonus(userId) {
            const { data: settings } = await supabase_client
                .from('settings')
                .select('value')
                .eq('key', 'registration_bonus')
                .single();

            const bonus = parseFloat(settings?.value || 0);
            if (bonus > 0) {
                await supabase_client
                    .from('users')
                    .update({ balance: bonus })
                    .eq('telegram_id', userId);

                await supabase_client
                    .from('transactions')
                    .insert([{
                        user_id: userId,
                        type: 'registration',
                        amount: bonus,
                        description: 'Registration bonus'
                    }]);
            }
        }

        // Update last active
        async function updateLastActive(userId) {
            await supabase_client
                .from('users')
                .update({ last_active: new Date().toISOString() })
                .eq('telegram_id', userId);
        }

        // RPC function needed in Supabase (create this in SQL editor):
        /*
        CREATE OR REPLACE FUNCTION increment_balance(user_telegram_id BIGINT, amount DECIMAL)
RETURNS void AS BEGINUPDATEusersSETbalance=balance+amount,totalearned=totalearned+amountWHEREtelegramid=usertelegramid;END;BEGINUPDATEusersSETbalance=balance+amount,totale​arned=totale​arned+amountWHEREtelegrami​d=usert​elegrami​d;END; LANGUAGE plpgsql;
*/

    // Start app
    initApp();
</script>
</body>
</html>
