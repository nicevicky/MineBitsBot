        .notification {
            position: fixed;
            top: 20px;

        // =========================8252485024:AAGBhdEXbPbL2nZ1OxpClRLAMY6zQma2Yzg============================
        // THREE.JS 3D BACKGROUND ANIMATION

        let scene, camera, renderer, particles;

        function initThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });

            // Create particle system

            const particleCount = 1000;

            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i += 3) {

                positions[i + 1] = (Math.random() - 0.5) * 20;

                colors[i + 1] = Math.random();
                colors[i + 2] = Math.random();

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

                size: 0.1,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });

        function animate() {

            particles.rotation.y += 0.001;

                }
            });

            renderer.render(scene, camera);

        // =====================================================

        const tg = window.Telegram.WebApp;

        tg.enableClosingConfirmation();

        const userId = tg.initDataUnsafe?.user?.id || null;
        const username = tg.initDataUnsafe?.user?.username || 'User';
        const firstName = tg.initDataUnsafe?.user?.first_name || '';

        // =====================================================
        // SUPABASE CLIENT SETUP
        // =====================================================
        class SupabaseClient {
            constructor(url, key) {
                this.url = url;
                this.key = key;
                this.headers = {
                    'apikey': key,
                    'Authorization': `Bearer ${key}`,
                    'Content-Type': 'application/json',
                    'Prefer': 'return=representation'
                };
            }

            async query(table, options = {}) {
                let url = `$${this.url}/rest/v1/$$ {table}`;
                const params = new URLSearchParams();

                if (options.select) params.append('select', options.select);
                if (options.eq) {
                    Object.keys(options.eq).forEach(key => {
                        params.append(key, `eq.${options.eq[key]}`);
                    });
                }
                if (options.order) params.append('order', options.order);
                if (options.limit) params.append('limit', options.limit);

                if (params.toString()) url += `?${params.toString()}`;

                const response = await fetch(url, {
                    method: 'GET',
                    headers: this.headers
                });

                return await response.json();
            }

            async insert(table, data) {
                const url = `$${this.url}/rest/v1/$$ {table}`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: this.headers,
                    body: JSON.stringify(data)
                });

                return await response.json();
            }

            async update(table, data, match) {
                let url = `$${this.url}/rest/v1/$$ {table}?`;
                Object.keys(match).forEach(key => {
                    url += `$${key}=eq.$$ {match[key]}&`;
                });

                const response = await fetch(url, {
                    method: 'PATCH',
                    headers: this.headers,
                    body: JSON.stringify(data)
                });

                return await response.json();
            }
        }

        const supabase = new SupabaseClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // =====================================================
        // NOTIFICATION SYSTEM
        // =====================================================
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // =====================================================
        // TELEGRAM BOT API - CHECK MEMBERSHIP
        // =====================================================
        async function checkTelegramMembership(chatId, userId) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getChatMember?chat_id=${chatId}&user_id=${userId}`);
                const data = await response.json();

                if (data.ok) {
                    const status = data.result.status;
                    // Valid member statuses: 'creator', 'administrator', 'member'
                    return ['creator', 'administrator', 'member'].includes(status);
                }
                return false;
            } catch (error) {
                console.error('Error checking membership:', error);
                return false;
            }
        }

        // Extract chat ID from Telegram link
        function extractChatId(link) {
            // For public groups/channels: @username or t.me/username
            const match = link.match(/t\.me\/([^/?]+)/);
            if (match) {
                return '@' + match[1];
            }
            return null;
        }

        // =====================================================
        // LOAD USER BALANCE
        // =====================================================
        async function loadUserBalance() {
            try {
                const users = await supabase.query('users', {
                    select: 'balance',
                    eq: { telegram_id: userId }
                });

                if (users && users.length > 0) {
                    const balance = parseFloat(users[0].balance) || 0;
                    document.getElementById('userBalance').textContent = balance.toFixed(2);
                    return balance;
                }
                return 0;
            } catch (error) {
                console.error('Error loading balance:', error);
                return 0;
            }
        }

        // =====================================================
        // LOAD TASKS
        // =====================================================
        async function loadTasks() {
            try {
                // Get all active tasks
                const tasks = await supabase.query('tasks', {
                    select: '*',
                    eq: { active: true },
                    order: 'created_at.desc'
                });

                // Get user's completed tasks
                const completedTasks = await supabase.query('user_tasks', {
                    select: 'task_id',
                    eq: { user_id: userId }
                });

                const completedTaskIds = completedTasks.map(ct => ct.task_id);

                document.getElementById('loading').style.display = 'none';

                if (!tasks || tasks.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                    return;
                }

                document.getElementById('tasksList').style.display = 'flex';
                renderTasks(tasks, completedTaskIds);
            } catch (error) {
                console.error('Error loading tasks:', error);
                document.getElementById('loading').style.display = 'none';
                showNotification('Failed to load tasks', 'error');
            }
        }

        // =====================================================
        // RENDER TASKS
        // =====================================================
        function renderTasks(tasks, completedTaskIds) {
            const tasksList = document.getElementById('tasksList');
            tasksList.innerHTML = '';

            tasks.forEach(task => {
                const isCompleted = completedTaskIds.includes(task.id);
                const taskCard = createTaskCard(task, isCompleted);
                tasksList.appendChild(taskCard);
            });
        }

        // =====================================================
        // CREATE TASK CARD
        // =====================================================
        function createTaskCard(task, isCompleted) {
            const card = document.createElement('div');
            card.className = `task-card ${isCompleted ? 'completed' : ''}`;
            card.setAttribute('data-task-id', task.id);

            const icon = document.createElement('div');
            icon.className = 'task-icon';
            icon.innerHTML = `<i class="fas ${task.icon || 'fa-tasks'}"></i>`;

            const info = document.createElement('div');
            info.className = 'task-info';
            info.innerHTML = `
                <div class="task-title">${task.title}</div>
                <div class="task-description">${task.description || ''}</div>
                <div class="task-reward">+${parseFloat(task.reward).toFixed(2)} coins</div>
            `;

            const button = document.createElement('button');
            button.className = 'task-button';

            if (isCompleted) {
                button.className += ' completed';
                button.innerHTML = '<i class="fas fa-check"></i> Done';
                button.disabled = true;
            } else {
                button.className += ' start';
                button.innerHTML = 'Start';
                button.onclick = () => startTask(task);
            }

            card.appendChild(icon);
            card.appendChild(info);
            card.appendChild(button);

            return card;
        }

        // =====================================================
        // START TASK
        // =====================================================
        function startTask(task) {
            // Open task link
            if (task.link) {
                window.open(task.link, '_blank');
            }

            // Change button to "Check"
            const button = document.querySelector(`[data-task-id="${task.id}"] .task-button`);
            button.className = 'task-button check';
            button.innerHTML = '<i class="fas fa-check-circle"></i> Check';
            button.onclick = () => verifyTask(task);

            showNotification('Complete the task and click Check', 'success');
        }

        // =====================================================
        // VERIFY TASK
        // =====================================================
        async function verifyTask(task) {
            const button = document.querySelector(`[data-task-id="${task.id}"] .task-button`);
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking...';

            try {
                let verified = true;

                // If verification is required, check Telegram membership
                if (task.require_verification && (task.task_type === 'join_channel' || task.task_type === 'join_group')) {
                    const chatId = extractChatId(task.link);
                    if (chatId) {
                        verified = await checkTelegramMembership(chatId, userId);
                        if (!verified) {
                            showNotification('Please join the group/channel first!', 'error');
                            button.disabled = false;
                            button.innerHTML = '<i class="fas fa-check-circle"></i> Check';
                            return;
                        }
                    }
                }

                // Mark task as completed
                await supabase.insert('user_tasks', {
                    user_id: userId,
                    task_id: task.id,
                    completed: true
                });

                // Get current balance
                const users = await supabase.query('users', {
                    select: 'balance,total_earned',
                    eq: { telegram_id: userId }
                });

                if (users && users.length > 0) {
                    const currentBalance = parseFloat(users[0].balance) || 0;
                    const currentEarned = parseFloat(users[0].total_earned) || 0;
                    const newBalance = currentBalance + parseFloat(task.reward);
                    const newEarned = currentEarned + parseFloat(task.reward);

                    // Update user balance
                    await supabase.update('users', {
                        balance: newBalance,
                        total_earned: newEarned,
                        last_active: new Date().toISOString()
                    }, { telegram_id: userId });

                    // Create transaction record
                    await supabase.insert('transactions', {
                        user_id: userId,
                        type: 'task',
                        amount: parseFloat(task.reward),
                        description: `Completed task: ${task.title}`,
                        reference_id: task.id
                    });

                    // Update UI
                    document.getElementById('userBalance').textContent = newBalance.toFixed(2);
                    button.className = 'task-button completed';
                    button.innerHTML = '<i class="fas fa-check"></i> Done';
                    
                    const card = document.querySelector(`[data-task-id="${task.id}"]`);
                    card.classList.add('completed');

                    showNotification(`+${parseFloat(task.reward).toFixed(2)} coins earned!`, 'success');

                    // Haptic feedback
                    if (tg.HapticFeedback) {
                        tg.HapticFeedback.notificationOccurred('success');
                    }
                } else {
                    throw new Error('User not found');
                }
            } catch (error) {
                console.error('Error verifying task:', error);
                
                // Check if task was already completed
                if (error.message && error.message.includes('duplicate')) {
                    showNotification('Task already completed!', 'error');
                    button.className = 'task-button completed';
                    button.innerHTML = '<i class="fas fa-check"></i> Done';
                    
                    const card = document.querySelector(`[data-task-id="${task.id}"]`);
                    card.classList.add('completed');
                } else {
                    showNotification('Failed to verify task. Please try again.', 'error');
                    button.disabled = false;
                    button.innerHTML = '<i class="fas fa-check-circle"></i> Check';
                }

                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('error');
                }
            }
        }

        // =====================================================
        // INITIALIZE USER
        // =====================================================
        async function initializeUser() {
            if (!userId) {
                showNotification('Please open this app from Telegram', 'error');
                return;
            }

            try {
                // Check if user exists
                const existingUsers = await supabase.query('users', {
                    select: '*',
                    eq: { telegram_id: userId }
                });

                if (!existingUsers || existingUsers.length === 0) {
                    // Create new user
                    const photoUrl = tg.initDataUnsafe?.user?.photo_url || null;
                    const lastName = tg.initDataUnsafe?.user?.last_name || '';
                    
                    await supabase.insert('users', {
                        telegram_id: userId,
                        username: username,
                        first_name: firstName,
                        last_name: lastName,
                        photo_url: photoUrl,
                        balance: 0,
                        role: 'user',
                        verified: true,
                        banned: false,
                        total_earned: 0,
                        total_withdrawn: 0,
                        referral_count: 0
                    });

                    showNotification('Welcome! Complete tasks to earn rewards!', 'success');
                } else {
                    // Update last active
                    await supabase.update('users', {
                        last_active: new Date().toISOString()
                    }, { telegram_id: userId });
                }
            } catch (error) {
                console.error('Error initializing user:', error);
            }
        }

        // =====================================================
        // MAIN INITIALIZATION
        // =====================================================
        async function init() {
            // Initialize Three.js background
            initThreeJS();

            // Initialize user
            await initializeUser();

            // Load user balance
            await loadUserBalance();

            // Load tasks
            await loadTasks();

            // Set Telegram main button
            tg.MainButton.text = "Refresh Tasks";
            tg.MainButton.onClick(() => {
                location.reload();
            });
            tg.MainButton.show();
        }

        // Start the app when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        // =====================================================
        // ERROR HANDLING
        // =====================================================
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            showNotification('An error occurred. Please refresh the page.', 'error');
        });

        // =====================================================
        // PULL TO REFRESH (Optional Enhancement)
        // =====================================================
        let touchStartY = 0;
        let touchEndY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            touchEndY = e.changedTouches[0].clientY;
            
            // Pull down gesture
            if (touchEndY - touchStartY > 100 && window.scrollY === 0) {
                location.reload();
            }
        });
    </script>
</body>
</html>
