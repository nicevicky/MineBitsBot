<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manage Tasks & Ads - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg-color: #0a0e27;
            --card-color: #1c1f3a;
            --primary-color: #4a69ff;
            --primary-light: #6a85ff;
            --text-color: #ffffff;
            --text-secondary: #a0a8d3;
            --green: #28a745;
            --red: #ff6464;
            --yellow: #ffc107;
            --border-color: rgba(255, 255, 255, 0.1);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 15px;
            padding-bottom: 90px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior-y: none;
            word-wrap: break-word;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header h1 i {
            color: var(--primary-color);
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background-color: var(--card-color);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .tab-btn.active {
            background-color: var(--primary-color);
            color: var(--text-color);
            border-color: var(--primary-color);
        }
        
        /* Content Sections */
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Cards */
        .card {
            background-color: var(--card-color);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        
        .card h2 {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card h2 i {
            color: var(--primary-color);
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-color);
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.2s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        /* Buttons */
        .btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-light);
        }
        
        .btn-success {
            background-color: var(--green);
            color: white;
        }
        
        .btn-danger {
            background-color: var(--red);
            color: white;
        }
        
        /* Messages */
        .message {
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .message.success {
            background-color: rgba(40, 167, 69, 0.2);
            color: var(--green);
            border: 1px solid var(--green);
        }
        
        .message.error {
            background-color: rgba(255, 100, 100, 0.2);
            color: var(--red);
            border: 1px solid var(--red);
        }
        
        /* List Items */
        .list-container {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .list-item {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .list-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .list-item-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .list-item-status {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-active {
            background-color: rgba(40, 167, 69, 0.2);
            color: var(--green);
        }
        
        .status-inactive {
            background-color: rgba(255, 100, 100, 0.2);
            color: var(--red);
        }
        
        .list-item-details {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }
        
        .list-item-detail {
            margin-bottom: 5px;
        }
        
        .list-item-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 13px;
            flex: 1;
        }
        
        /* Loading & Empty States */
        .loading, .empty-state {
            text-align: center;
            padding: 40px 20px;
            background-color: var(--card-color);
            border-radius: 16px;
            border: 1px dashed var(--border-color);
            color: var(--text-secondary);
        }
        
        .loading i, .empty-state i {
            font-size: 30px;
            color: var(--primary-color);
            margin-bottom: 15px;
            display: block;
        }
        
        .loading i {
            animation: spin 1.5s linear infinite;
        }
        
        .empty-state h3 {
            margin: 0 0 5px 0;
            color: var(--text-color);
            font-size: 18px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--red);
            transition: 0.4s;
            border-radius: 26px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: var(--green);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }
        
        /* Bottom Navigation */
        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--card-color);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
            border-top: 1px solid var(--border-color);
            z-index: 1000;
        }
        
        nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 10px;
            flex-grow: 1;
            transition: color 0.2s ease;
        }
        
        nav a i {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        nav a.active,
        nav a:hover {
            color: var(--primary-color);
        }
        
        /* Icon Picker */
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .icon-option {
            padding: 12px;
            background-color: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 20px;
            transition: all 0.2s ease;
        }
        
        .icon-option:hover {
            border-color: var(--primary-color);
        }
        
        .icon-option.selected {
            border-color: var(--primary-color);
            background-color: rgba(74, 105, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-tasks"></i>
                Manage Tasks & Ads
            </h1>
        </div>

        <div id="messageContainer"></div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('tasks', this)">
                <i class="fas fa-list-check"></i>
                Tasks
            </button>
            <button class="tab-btn" onclick="switchTab('ads', this)">
                <i class="fas fa-rectangle-ad"></i>
                Ads
            </button>
        </div>

        <div id="tasksTab" class="tab-content active">
            <div class="card">
                <h2><i class="fas fa-plus-circle"></i> Create New Task</h2>
                <form id="createTaskForm">
                    <div class="form-group">
                        <label><i class="fas fa-heading"></i> Task Title</label>
                        <input type="text" id="taskTitle" placeholder="e.g., Join Our Telegram Channel" required>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-align-left"></i> Description</label>
                        <textarea id="taskDescription" placeholder="Describe what users need to do..." required></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label><i class="fas fa-coins"></i> Reward</label>
                            <input type="number" id="taskReward" step="0.00000001" placeholder="0.001" required>
                        </div>
                        
                        <div class="form-group">
                            <label><i class="fas fa-tag"></i> Task Type</label>
                            <select id="taskType" required>
                                <option value="join_channel">Join Channel</option>
                                <option value="join_group">Join Group</option>
                                <option value="external">External Link</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-link"></i> Link</label>
                        <input type="url" id="taskLink" placeholder="https://t.me/yourchannel" required>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-icons"></i> Icon (Font Awesome class)</label>
                        <input type="text" id="taskIcon" value="fa-tasks" placeholder="fa-tasks">
                        <div class="icon-grid">
                            <div class="icon-option" onclick="selectIcon('fa-telegram', this)"><i class="fab fa-telegram"></i></div>
                            <div class="icon-option" onclick="selectIcon('fa-users', this)"><i class="fas fa-users"></i></div>
                            <div class="icon-option" onclick="selectIcon('fa-twitter', this)"><i class="fab fa-twitter"></i></div>
                            <div class="icon-option" onclick="selectIcon('fa-youtube', this)"><i class="fab fa-youtube"></i></div>
                            <div class="icon-option" onclick="selectIcon('fa-instagram', this)"><i class="fab fa-instagram"></i></div>
                            <div class="icon-option" onclick="selectIcon('fa-facebook', this)"><i class="fab fa-facebook"></i></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label style="display: flex; align-items: center; justify-content: space-between;">
                            <span><i class="fas fa-shield-check"></i> Require Verification</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="taskVerification">
                                <span class="toggle-slider"></span>
                            </label>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Create Task
                    </button>
                </form>
            </div>

            <div class="card">
                <h2><i class="fas fa-list"></i> Existing Tasks</h2>
                <div id="tasksList" class="list-container">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p>Loading tasks...</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="adsTab" class="tab-content">
            <div class="card">
                <h2><i class="fas fa-plus-circle"></i> Create New Ad</h2>
                <form id="createAdForm">
                    <div class="form-group">
                        <label><i class="fas fa-hashtag"></i> Zone ID</label>
                        <input type="text" id="adZoneId" placeholder="e.g., 10119833" required>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-code"></i> SDK Name</label>
                        <input type="text" id="adSdkName" placeholder="e.g., show_10119833" required>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-coins"></i> Reward per View</label>
                        <input type="number" id="adReward" step="0.00000001" value="0.001" required>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-align-left"></i> Description (Optional)</label>
                        <textarea id="adDescription" placeholder="Describe this ad campaign..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Create Ad
                    </button>
                </form>
            </div>

            <div class="card">
                <h2><i class="fas fa-rectangle-ad"></i> Existing Ads</h2>
                <div id="adsList" class="list-container">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p>Loading ads...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav>
        <a href="admin.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="users.html"><i class="fas fa-user-shield"></i><span>Users</span></a>
        <a href="machineminers.html"><i class="fas fa-coins"></i><span>Miners</span></a>
        <a href="deposits.html"><i class="fas fa-download"></i><span>Deposit</span></a>
        <a href="withdrawals.html"><i class="fas fa-upload"></i><span>Withdrawal</span></a>
        <a href="broadcast.html"><i class="fas fa-bullhorn"></i><span>Broadcast</span></a>
        <a href="SystemSettings.html"><i class="fas fa-cog"></i><span>Settings</span></a>
    </nav>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        // Set background color to match Telegram theme
        tg.setHeaderColor(getComputedStyle(document.documentElement).getPropertyValue('--tg-header-bg').trim());
        tg.setBackgroundColor(getComputedStyle(document.documentElement).getPropertyValue('--tg-bg').trim());

        // Supabase Configuration
        const SUPABASE_URL = 'YOUR_SUPABASE_URL'; // <-- PUT YOUR URL HERE
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY'; // <-- PUT YOUR KEY HERE
        
        // **FIXED:** Use window.supabase.createClient
        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Get admin ID from Telegram
        const adminId = tg.initDataUnsafe?.user?.id;

        // Check if user is admin (you should verify this against your database)
        async function checkAdmin() {
            if (!adminId) {
                showMessage('Access denied. Admin only.', 'error');
                // setTimeout(() => window.location.href = 'index.html', 2000);
                return false;
            }
            
            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('role')
                    .eq('telegram_id', adminId)
                    .single();
                
                if (error || !data || data.role !== 'admin') {
                    showMessage('Access denied. You are not an admin.', 'error');
                    // setTimeout(() => window.location.href = 'index.html', 2000);
                    return false;
                }
                
                return true;
            } catch (error) {
                showMessage('Error verifying admin status: ' + error.message, 'error');
                return false;
            }
        }

        // Tab Switching
        function switchTab(tab, buttonElement) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            buttonElement.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            if (tab === 'tasks') {
                document.getElementById('tasksTab').classList.add('active');
                loadTasks();
            } else if (tab === 'ads') {
                document.getElementById('adsTab').classList.add('active');
                loadAds();
            }
        }

        // Show Message
        function showMessage(text, type = 'success') {
            const container = document.getElementById('messageContainer');
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
            
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            messageEl.innerHTML = `
                <i class="fas ${icon}"></i>
                <span>${text}</span>
            `;
            
            container.innerHTML = ''; // Clear previous messages
            container.appendChild(messageEl);
            
            setTimeout(() => {
                messageEl.style.opacity = '0';
                setTimeout(() => {
                    if (container.contains(messageEl)) {
                        container.removeChild(messageEl);
                    }
                }, 500);
            }, 4500);
        }

        // Icon Selection
        function selectIcon(iconClass, element) {
            document.querySelectorAll('.icon-option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            document.getElementById('taskIcon').value = iconClass;
        }

        // ==================== TASKS MANAGEMENT ====================
        
        // Create Task
        document.getElementById('createTaskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const taskData = {
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value,
                reward: parseFloat(document.getElementById('taskReward').value),
                task_type: document.getElementById('taskType').value,
                link: document.getElementById('taskLink').value,
                icon: document.getElementById('taskIcon').value,
                require_verification: document.getElementById('taskVerification').checked,
                active: true
            };

            const { data, error } = await supabase
                .from('tasks')
                .insert([taskData])
                .select();
            
            if (error) {
                showMessage('Error creating task: ' + error.message, 'error');
            } else {
                showMessage('✅ Task created successfully!', 'success');
                document.getElementById('createTaskForm').reset();
                loadTasks();
            }
        });

        // Load Tasks
        async function loadTasks() {
            const container = document.getElementById('tasksList');
            container.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>Loading tasks...</p></div>';
            
            const { data, error } = await supabase
                .from('tasks')
                .select('*')
                .order('created_at', { ascending: false });
            
            if (error) {
                container.innerHTML = `<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><h3>Error</h3><p>${error.message}</p></div>`;
                return;
            }
            
            if (!data || data.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-inbox"></i><h3>No Tasks</h3><p>Create your first task above.</p></div>';
                return;
            }
            
            container.innerHTML = data.map(task => `
                <div class="list-item">
                    <div class="list-item-header">
                        <div class="list-item-title">
                            <i class="fas ${task.icon}"></i>
                            ${task.title}
                        </div>
                        <span class="list-item-status ${task.active ? 'status-active' : 'status-inactive'}">
                            ${task.active ? 'Active' : 'Inactive'}
                        </span>
                    </div>
                    <div class="list-item-details">
                        <div class="list-item-detail"><i class="fas fa-coins"></i> Reward: ${task.reward}</div>
                        <div class="list-item-detail"><i class="fas fa-tag"></i> Type: ${task.task_type}</div>
                        <div class="list-item-detail"><i class="fas fa-link"></i> ${task.link}</div>
                    </div>
                    <div class="list-item-actions">
                        <button class="btn btn-small ${task.active ? 'btn-danger' : 'btn-success'}" onclick="toggleTaskStatus(${task.id}, ${!task.active})">
                            <i class="fas fa-power-off"></i>
                            ${task.active ? 'Deactivate' : 'Activate'}
                        </button>
                        <button class="btn btn-small btn-danger" onclick="deleteTask(${task.id})">
                            <i class="fas fa-trash"></i>
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Toggle Task Status
        async function toggleTaskStatus(taskId, active) {
            const { error } = await supabase
                .from('tasks')
                .update({ active })
                .eq('id', taskId);
            
            if (error) {
                showMessage('Error updating task: ' + error.message, 'error');
            } else {
                showMessage(`Task ${active ? 'activated' : 'deactivated'} successfully!`, 'success');
                loadTasks();
            }
        }

        // Delete Task
        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) return;
            
            const { error } = await supabase
                .from('tasks')
                .delete()
                .eq('id', taskId);
            
            if (error) {
                showMessage('Error deleting task: ' + error.message, 'error');
            } else {
                showMessage('Task deleted successfully!', 'success');
                loadTasks();
            }
        }

        // ==================== ADS MANAGEMENT ====================
        
        // Create Ad
        document.getElementById('createAdForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const adData = {
                zone_id: document.getElementById('adZoneId').value,
                sdk_name: document.getElementById('adSdkName').value,
                reward: parseFloat(document.getElementById('adReward').value),
                description: document.getElementById('adDescription').value,
                active: true,
                created_by: adminId 
            };
            
            const { data, error } = await supabase
                .from('ads')
                .insert([adData])
                .select();
            
            if (error) {
                showMessage('Error creating ad: ' + error.message, 'error');
            } else {
                showMessage('✅ Ad created successfully!', 'success');
                document.getElementById('createAdForm').reset();
                loadAds();
            }
        });

        // Load Ads
        async function loadAds() {
            const container = document.getElementById('adsList');
            container.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>Loading ads...</p></div>';
            
            const { data, error } = await supabase
                .from('ads')
                .select('*')
                .order('created_at', { ascending: false });
            
            if (error) {
                container.innerHTML = `<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><h3>Error</h3><p>${error.message}</p></div>`;
                return;
            }
            
            if (!data || data.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-inbox"></i><h3>No Ads</h3><p>Create your first ad above.</p></div>';
                return;
            }
            
            container.innerHTML = data.map(ad => `
                <div class="list-item">
                    <div class="list-item-header">
                        <div class="list-item-title">
                            <i class="fas fa-video"></i>
                            Ad #${ad.id}
                        </div>
                        <span class="list-item-status ${ad.active ? 'status-active' : 'status-inactive'}">
                            ${ad.active ? 'Active' : 'Inactive'}
                        </span>
                    </div>
                    <div class="list-item-details">
                        <div class="list-item-detail"><i class="fas fa-hashtag"></i> Zone ID: ${ad.zone_id}</div>
                        <div class="list-item-detail"><i class="fas fa-code"></i> SDK: ${ad.sdk_name}</div>
                        <div class="list-item-detail"><i class="fas fa-coins"></i> Reward: ${ad.reward}</div>
                        ${ad.description ? `<div class="list-item-detail"><i class="fas fa-info-circle"></i> ${ad.description}</div>` : ''}
                    </div>
                    <div class="list-item-actions">
                        <button class="btn btn-small ${ad.active ? 'btn-danger' : 'btn-success'}" onclick="toggleAdStatus(${ad.id}, ${!ad.active})">
                            <i class="fas fa-power-off"></i>
                            ${ad.active ? 'Deactivate' : 'Activate'}
                        </button>
                        <button class="btn btn-small btn-danger" onclick="deleteAd(${ad.id})">
                            <i class="fas fa-trash"></i>
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Toggle Ad Status
        async function toggleAdStatus(adId, active) {
            const { error } = await supabase
                .from('ads')
                .update({ active })
                .eq('id', adId);
            
            if (error) {
                showMessage('Error updating ad: ' + error.message, 'error');
            } else {
                showMessage(`Ad ${active ? 'activated' : 'deactivated'} successfully!`, 'success');
                loadAds();
            }
        }

        // Delete Ad
        async function deleteAd(adId) {
            if (!confirm('Are you sure you want to delete this ad?')) return;
            
            const { error } = await supabase
                .from('ads')
                .delete()
                .eq('id', adId);
            
            if (error) {
                showMessage('Error deleting ad: ' + error.message, 'error');
            } else {
                showMessage('Ad deleted successfully!', 'success');
                loadAds();
            }
        }

        // Initialize
        (async function init() {
            const isAdmin = await checkAdmin();
            if (isAdmin) {
                loadTasks(); // Load tasks on initial page load
            }
        })();

        // Highlight active nav item
        document.addEventListener('DOMContentLoaded', () => {
            const currentPage = window.location.pathname.split('/').pop() || 'admin.html'; // Default to admin.html
            document.querySelectorAll('nav a').forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
            
            // Set default icon selection
            const defaultIcon = document.querySelector('.icon-option');
            if(defaultIcon) {
                selectIcon('fa-telegram', defaultIcon);
            }
        });
    </script>
</body>
</html>
